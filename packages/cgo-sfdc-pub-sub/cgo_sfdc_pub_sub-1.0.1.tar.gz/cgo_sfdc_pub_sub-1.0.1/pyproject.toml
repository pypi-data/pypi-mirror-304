[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cgo_sfdc_pub_sub"
version = "1.0.1"
authors = [
  { name="Angel Xavier Astudillo Aguilar", email="aastudillo@citizengo.net" },
]
description = "A package to use pub/sub to connect to SFDC, designed for Citizengo"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://citizengo.org/en-us"