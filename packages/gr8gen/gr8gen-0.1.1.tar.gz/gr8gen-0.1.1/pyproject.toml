[project]
name = "gr8gen"
version = "0.1.1"
description = "gr8gen: protobuf generator for gr8pc"
readme = "README.md"
authors = [
    { name = "Lucas Colombo", email = "lucasncolombo@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "jinja2>=3.1.4",
]

[project.scripts]
gr8gen = "gr8gen:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
