[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sageintacctsdkDIOB"
version = "1.1.6"
authors = [
  { name="Mustafah", email="m.poonjany@decisioninc.com" },
  { name="Ashwin T", email="ashwin.t@fyle.in" },
]
license='MIT'
description = "Python SDK for accessing Sage Intacct APIs"
readme = "README.md"
requires-python = ">=3.8"
dependencies =['requests>=2.25.0', 'xmltodict==0.12.0']
classifiers = [
        'Topic :: Internet :: WWW/HTTP',
        'Intended Audience :: Developers',
        'Programming Language :: Python :: 3',
        'License :: OSI Approved :: MIT License',
        'Operating System :: OS Independent',
]


[project.urls]
Homepage = "https://github.com/fylein/sageintacct-sdk-py"
