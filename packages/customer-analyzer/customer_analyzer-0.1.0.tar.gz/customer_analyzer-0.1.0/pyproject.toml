[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["customer_analyzer"]

[project]
name = "customer-analyzer"
version = "0.1.0"
description = "A package to analyze customer data from a CSV file and generate a detailed report"
authors = [
    {name="Your Name", email="your-email@example.com"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"

[project.scripts]
customer-analyzer = "customer_analyzer.cli:main"
