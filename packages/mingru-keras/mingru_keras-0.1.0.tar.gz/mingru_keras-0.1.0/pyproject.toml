[project]
name = "mingru-keras"
version = "0.1.0"
description = "This package contains a Keras 3 implementation of the MinGRU layer, a minimal and parallelizable version of the gated recurrent unit (GRU)."
readme = "README.md"
authors = [
    { name = "Boris Reuderink", email = "boris@cortext.nl" }
]
requires-python = ">=3.10"
dependencies = [
    "keras>=3.6.0",
]

[project.optional-dependencies]
test = [
    "jax>=0.4.35",
    "pytest>=8.3.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "ipykernel>=6.29.5",
    "ipython>=8.28.0",
    "pandas>=2.2.3",
    "plotly>=5.24.1",
    "ruff>=0.7.0",
]
