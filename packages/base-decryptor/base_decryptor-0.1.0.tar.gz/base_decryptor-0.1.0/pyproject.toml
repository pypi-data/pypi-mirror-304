# pyproject.toml

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "base-decryptor"
version = "0.1.0"
description = "A CLI tool to decode base-encoded strings."
authors = [
    { name = "Aaryan Golatkar", email = "aaryangolatkar@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
keywords = ["CLI", "decoder", "base64", "base-decryptor"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
requires-python = ">=3.12"
dependencies = [
    "base36==0.1.1",
    "base4096==1.0",
    "base45==0.4.4",
    "base58==2.1.1",
    "base91==1.0.1",
    "click==8.1.7",
    "colorama==0.4.6",
    "pybase62==1.0.0",
    "pycryptodome==3.20.0",
    "pyfiglet==1.0.2",
    "requests==2.32.3",
    "rich==13.9.3",
    "tabulate==0.9.0",
    "yaspin==3.1.0"
]

[project.scripts]
base-decryptor = "main:input_handler"
