[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gv100ad-py"
version = "0.1.2"
dependencies = []
requires-python = ">=3.8"
authors = [{name = "STÃœBER SYSTEMS GmbH", email = "opensource@stueber.de"}]
description = "A reader for official GV100AD (Gemeindeverzeichnis) files from Destatis"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["gv100ad", "Gemeindeverzeichnis"]

[project.urls]
