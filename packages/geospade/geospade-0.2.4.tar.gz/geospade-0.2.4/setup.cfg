[metadata]
name = geospade
version = attr: geospade.__version__
description = A place for classes and properties of raster and vector geometries and their geospatial operations alike.
author = TU Wien MRS group
author_email = remote.sensing@geo.tuwien.ac.at
license = mit
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/TUW-GEO/geospade
keywords = 
	geospatial
	raster
	vector
	mosaics
	grids
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Version Control :: Git
	Programming Language :: Python :: 3.6
	Natural Language :: English

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = 
	numpy
	pyproj
	cartopy
	shapely
	numba
	geopandas

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov geospade --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

