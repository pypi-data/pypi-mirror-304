[metadata]
name = linkedin_profile_pic
version = 0.2.2
author = Ishant Dahiya
author_email = ishantdahiya@gmail.com
description = A tool to download LinkedIn profile pictures
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/linkedin_profile_pic
project_urls = 
	Bug Tracker = https://github.com/yourusername/linkedin_profile_pic/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	selenium
	requests
	click
	tqdm
	webdriver-manager

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	linkedin-profile-pic = src.linkedin_profile_pic.cli:cli

[egg_info]
tag_build = 
tag_date = 0

