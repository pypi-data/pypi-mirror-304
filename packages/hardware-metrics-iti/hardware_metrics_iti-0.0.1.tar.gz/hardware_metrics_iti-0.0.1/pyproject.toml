[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hardware_metrics_iti"
version = "0.0.1"
authors = [
  { name="Pablo Baggetto", email="pbaggetto@iti.com" },
  { name="Nikita Teslenko Grygoryev", email="nteslenko@iti.com" },
]
description = "Decorador que proporciona estadisticas del hardware"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
]
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
