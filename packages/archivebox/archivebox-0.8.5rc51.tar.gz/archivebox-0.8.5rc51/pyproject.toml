[project]
name = "archivebox"
version = "0.8.5rc51"
requires-python = ">=3.10"
description = "Self-hosted internet archiving solution."
authors = [
    { name = "Nick Sweeting", email = "pyproject.toml@archivebox.io" },
]
readme = "README.md"
keywords = [
    "internet archiving",
    "web archiving",
    "digipres",
    "warc",
    "preservation",
    "backups",
    "archiving",
    "web",
    "bookmarks",
    "puppeteer",
    "browser",
    "download",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Legal Industry",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
    "Topic :: Sociology :: History",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Archiving",
    "Topic :: System :: Archiving :: Backup",
    "Topic :: System :: Recovery Tools",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "setuptools>=74.1.0",
    "django>=5.1.1,<6.0",
    "django-ninja>=1.3.0",
    "django-extensions>=3.2.3",
    "mypy-extensions>=1.0.0",
    "channels[daphne]>=4.1.0",
    "django-signal-webhooks>=0.3.0",
    "django-admin-data-views>=0.4.1",
    "django-object-actions>=4.3.0",
    "django-charid-field>=0.4",
    "django-pydantic-field>=0.3.10",
    "django-jsonform>=2.22.0",
    "django-stubs>=5.0.4",
    "django-huey>=1.2.1",
    "django-huey-monitor>=0.9.0",
    "pluggy>=1.5.0",
    "requests>=2.32.3",
    "dateparser>=1.2.0",
    "feedparser>=6.0.11",
    "w3lib>=2.2.1",
    "rich>=13.8.0",
    "rich-argparse>=1.5.2",
    "ulid-py>=1.1.0",
    "typeid-python>=0.3.1",
    "psutil>=6.0.0",
    "supervisor>=4.2.5",
    "python-crontab>=3.2.0",
    "croniter>=3.0.3",
    "ipython>=8.27.0",
    "py-machineid>=0.6.0",
    "python-benedict[io,parse]>=0.33.2",
    "pydantic-settings>=2.5.2",
    "atomicwrites==1.4.1",
    "django-taggit==6.1.0",
    "base32-crockford==0.3.0",
    "pydantic-pkgr>=0.5.4",
    "sonic-client>=1.0.0",
    "yt-dlp>=2024.8.6",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
sonic = []
ldap = [
    "python-ldap>=3.4.3",
    "django-auth-ldap>=4.1.0",
]
all = [
    "archivebox[sonic,ldap]",
]

[project.scripts]
archivebox = "archivebox.cli:main"

[project.urls]
Homepage = "https://github.com/ArchiveBox/ArchiveBox"
Source = "https://github.com/ArchiveBox/ArchiveBox"
Documentation = "https://github.com/ArchiveBox/ArchiveBox/wiki"
"Bug Tracker" = "https://github.com/ArchiveBox/ArchiveBox/issues"
Changelog = "https://github.com/ArchiveBox/ArchiveBox/releases"
Roadmap = "https://github.com/ArchiveBox/ArchiveBox/wiki/Roadmap"
Community = "https://github.com/ArchiveBox/ArchiveBox/wiki/Web-Archiving-Community"
Demo = "https://demo.archivebox.io"
Donate = "https://github.com/ArchiveBox/ArchiveBox/wiki/Donations"

[tool.uv]
dev-dependencies = [
    "uv",
    "pip>=24.2",
    "setuptools>=75.1.0",
    "wheel>=0.44.0",
    "homebrew-pypi-poet>=0.10.0",
    "recommonmark>=0.7.1",
    "sphinx",
    "sphinx-rtd-theme>=2.0.0",
    "django-debug-toolbar>=4.4.6",
    "djdt_flamegraph>=0.2.13",
    "ipdb>=0.13.13",
    "requests-tracker>=0.3.3",
    "logfire[django]>=0.51.0",
    "opentelemetry-instrumentation-django>=0.47b0",
    "opentelemetry-instrumentation-sqlite3>=0.47b0",
    "viztracer",
    "pytest>=8.3.3",
    "bottle>=0.13.1",
    "ruff>=0.6.6",
    "flake8>=7.1.1",
    "mypy>=1.11.2",
    "django-autotyping>=0.5.1",
]

[tool.setuptools]
packages = [
    "archivebox",
]

[tool.setuptools.package-dir]
archivebox = "archivebox"

[tool.ruff]
line-length = 140
target-version = "py310"
src = [
    "archivebox",
]
exclude = [
    "*.pyi",
    "typings/",
    "migrations/",
    "vendor/",
]

[tool.ruff.lint]
ignore = [
    "E731",
    "E303",
    "E266",
    "E241",
    "E222",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.mypy]
mypy_path = "archivebox,archivebox/typings"
namespace_packages = true
explicit_package_bases = true
plugins = [
    "mypy_django_plugin.main",
]

[tool.django-stubs]
django_settings_module = "core.settings"

[tool.pyright]
include = [
    "archivebox",
]
exclude = [
    ".venv",
    "**/*.pyi",
    "**/__init__.pyi",
    "**/node_modules",
    "**/__pycache__",
    "**/migrations",
    "archivebox/vendor",
]
stubPath = "./archivebox/typings"
venvPath = "."
venv = ".venv"
reportMissingImports = true
reportMissingTypeStubs = false
pythonVersion = "3.10"
pythonPlatform = "Linux"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
