[project]
name = "textual-demo"
version = "0.1.1"
description = "The Textual demo, packaged for your convenience"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.27.2",
    "textual>=0.85.0",
]

[project.scripts]
textual-demo = "textual_demo.run:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["textual_demo/*.py"]

