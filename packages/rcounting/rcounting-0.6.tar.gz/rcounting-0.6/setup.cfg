[metadata]
version = 0.6
name = rcounting
author = CutOnBumInBand
author_email = cutonbuminband@gmail.com
description = A collection of tools for working with comments made on www.reddit.com/r/counting
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cutonbuminband/rcounting
classifiers = 
	Programming Language :: Python :: 3
	Development Status :: 3 - Alpha
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent

[flake8]
max-line-length = 100
ignore = E129, W503, E203
per-file-ignores = 
	rcounting/__init__.py:F401
	rcounting/*/__init__.py:F401

[options]
packages = find:
install_requires = 
	pandas>=7.8
	praw
	scipy
	click>=8.0
	fuzzywuzzy
include_package_data = True

[options.entry_points]
console_scripts = 
	rcounting = rcounting.scripts.cli:cli

[options.extras_require]
analysis = 
	matplotlib
	seaborn
	tabulate
dev = 
	black
	flake8
	isort
	pylint
	build

[options.package_data]
* = *.txt, side_threads.ini

[egg_info]
tag_build = 
tag_date = 0

