[build-system]
requires = ['setuptools>=54']
build-backend = 'setuptools.build_meta'

[project]
name = "physquirrel"
authors = [
    {name = "N. Holtgrefe", email = "n.a.l.holtgrefe@tudelft.nl"},
]
readme = "README.md"
requires-python = ">=3.7"
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]

dependencies = [
    "numpy >= 1.20",
    "networkx >= 3.0",
    "matplotlib >= 3.0",
    "pygraphviz >= 1.13",
    "scipy >= 1.14"
]