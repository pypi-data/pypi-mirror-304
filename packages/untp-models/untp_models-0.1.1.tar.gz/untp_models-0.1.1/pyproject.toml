[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "untp_models"
version = "0.1.1"
requires-python = ">= 3.8"
readme = "README.md"
dependencies = ["pydantic==2.7.1"]
authors = [{ name = "Jason Syrotuck", email = "jasyrotuck@gmail.com" }]
description = "A python implementation of the UNTP data models"
keywords = ["untp", "un", "transparency"]

[project.urls]
Homepage = 'https://github.com/Jsyro/untp-models'
