[metadata]
name = foyou-down
version = attr: foyou_down.__version__
author = foyou
author_email = yimi.0822@qq.com
description = python simple downloader
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL-3.0
url = https://github.com/foyoux/foyou-down
project_urls = 
	Source = https://github.com/foyoux/foyou-down
	Bug Tracker = https://github.com/foyoux/foyou-down/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Environment :: Console
	Natural Language :: Chinese (Simplified)
	Development Status :: 4 - Beta
keywords = downloader

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	requests
	coloredlogs
	tqdm

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	pydown = foyou_down:main

[egg_info]
tag_build = 
tag_date = 0

