[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["check-generator"]

[project]
name = "check-generator"
version = "0.1.0"
description = "A package to generate a receipt from an order in JSON format"
authors = [
    {name="Grigory", email="grig.perev@gmail.com"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"

[project.scripts]
check-generator = "check_generator.cli:main"
