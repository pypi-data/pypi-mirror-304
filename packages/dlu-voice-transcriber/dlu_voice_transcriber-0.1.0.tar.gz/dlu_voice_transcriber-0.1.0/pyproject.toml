[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dlu_voice_transcriber"  # Eindeutigerer Name mit deinen Initialen
version = "0.1.0"
authors = [
    { name="Dirk Ulbricht", email="dirk.ulbricht@gmail.com" },
]
description = "A multilingual voice recording and transcription tool with German and English support"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Multimedia :: Sound/Audio :: Capture/Recording",
    "Natural Language :: English",
    "Natural Language :: German",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",  # Added for broader appeal
    "Intended Audience :: End Users/Desktop",  # Added for broader appeal
]
keywords = [
    "voice recording",
    "speech recognition",
    "transcription",
    "german transcription",
    "multilingual",
    "audio recording",
    "voice to text",
    "dlu",  # Personal brand
    "german english transcription"
]
dependencies = [
    "pyaudio>=0.2.14",
    "SpeechRecognition>=3.11.0",
]

[project.urls]
"Homepage" = "https://github.com/dullibri/dlu_voice_transcriber"
"Bug Tracker" = "https://github.com/dullibri/dlu_voice_transcriber/issues"
"Documentation" = "https://github.com/dullibri/dlu_voice_transcriber#readme"

[project.scripts]
dlu-transcribe = "audio_to_text.__main__:main"  # Eindeutigerer Befehlsname

[tool.setuptools.packages.find]
where = ["src"]
include = ["audio_to_text*"]
namespaces = false