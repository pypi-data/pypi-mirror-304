[build-system]
requires = ["setuptools==75.2.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["pure_utils"]

[tool.setuptools.dynamic]
version = {attr = "pure_utils.__version__"}

[tool.setuptools.package-data]
pure_utils = ["py.typed"]

[project]
name = "pure-utils"
dynamic = ["version"]
authors = [
  {name = "Peter Bro", email = "p3t3rbr0@gmail.com"},
]
description = "Yet another python utilities library for collecting useful bicycles and crutches in one place."
keywords = ["utilities", "bicycle", "crutches"]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://git.peterbro.su/peter/py3-pure-utils"
Documentation = "https://pages.peterbro.su/py3-pure-utils/"
Repository = "https://git.peterbro.su/peter/py3-pure-utils.git"
Issues = "https://git.peterbro.su/peter/py3-pure-utils/issues"
Changelog = "https://pages.peterbro.su/py3-pure-utils/changelog.html"

[project.optional-dependencies]
build = ["build==1.2.2.post1", "twine==5.1.1"]
docs = ["Sphinx==8.1.3", "furo==2024.8.6"]
dev = [
    "mypy==1.13.0",
    "isort==5.13.2",
    "flake8==7.1.1",
    "black==24.10.0",
    "pydocstyle==6.3.0",
    "pytest==8.3.3",
    "pytest-cov==5.0.0",
    "pytest-mock==3.14.0",
]

[tool.mypy]
exclude = ["tests"]
ignore_missing_imports = true

[tool.isort]
multi_line_output = 3
include_trailing_comma = true

[tool.pydocstyle]
inherit = false
convention = "google"
match-dir = "^(?!tests|.docs).+$"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
pythonpath = "pure_utils"
testpaths = "tests"
python_files = "test_*.py"
python_functions = "test_*"
python_classes = "Test*"

[tool.coverage.report]
exclude_lines = [
    "pass",
    "\\.\\.\\.",
    "def __str__",
    "def __getattr__",
]

[tool.coverage.run]
branch = true
omit = ["pure_utils/_internal/*"]

[tool.coverage.html]
directory = "coverage_report"
