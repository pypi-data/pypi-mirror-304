# Required global config
[mypy]
warn_return_any = True
warn_unused_configs = True
disable_error_code = import-untyped

# Always ignore tests in mypy
[mypy-tests.*]
ignore_errors = True

# NOTE: As we release mypy, we can go module by module in JF Ingest.
# Anything set to ignore_errors=False WILL be type checked
[mypy-jf_ingest.events.*]
ignore_errors = False

[mypy-jf_ingest.*]
ignore_errors = True

[mypy-jf_ingest.data_manifests.*]
ignore_errors = True

[mypy-jf_ingest.jf_git.*]
ignore_errors = True

[mypy-jf_ingest.jf_jira.*]
ignore_errors = True

[mypy-jf_ingest.telemetry.*]
ignore_errors = True