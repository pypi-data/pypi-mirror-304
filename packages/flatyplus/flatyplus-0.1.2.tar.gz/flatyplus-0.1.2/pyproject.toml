[project]
name = "flatyplus"
version = "0.1.2"
authors = [
  { name="flatyplus", email="flaty.plus@gmail.com" },
]
description = "a simple program to become content creator"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "yt-dlp",
  "diffusers==0.26.3",
  "transformers",
  "accelerate",
  "safetensors",
  "pillow",
  "ffmpeg-python",
  "opencv-python",
  "interframe",
  "timm==0.6.12",
  "rembg",
  "controlnet_aux",
  "mediapipe"
]
[project.urls]
Homepage = "https://flatyplus.my.id/"
Issues = "https://flatyplus.my.id/page/report.html"

