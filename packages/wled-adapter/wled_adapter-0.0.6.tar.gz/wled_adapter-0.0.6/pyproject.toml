[tool.poetry]
version = "v0.0.6"
license = "MIT"
name = "wled-adapter"
homepage = "https://www.github.com/alessiomorale/wled-adapter"
repository = "https://www.github.com/alessiomorale/wled-adapter"
description = "A package to interact with WLED devices"
authors = ["Alessio Morale <alessiomorale@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
dataclasses-json = "^0.6.6"
pyserial = "^3.5"
loguru = "^0.7.2"
colour = "^0.1.5"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
black = "^24.4.2"
isort = "^5.13.2"
flake8 = "^7.0.0"
bandit = "^1.7.8"
pre-commit = "^3.7.1"
pydocstyle = "^6.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[virtualenvs]
create = true
in-project = true
