[tool.poetry]
name = "yasem"
version = "0.3.2"
description = "YASEM - Yet Another Splade|Sparse Embedder - A simple and efficient library for SPLADE embeddings"
authors = ["Yuichi Tateno <hotchpotch@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/hotchpotch/yasem"
repository = "https://github.com/hotchpotch/yasem"
keywords = ["nlp", "embeddings", "splade", "sparse-vectors"]

[tool.poetry.dependencies]
python = ">=3.9"
torch = ">=1.9.0"
transformers = ">=4.0.0"
numpy = ">=1.19.0"
scipy = ">=1.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"