[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
branch = true
source = ["qik"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "raise AssertionError",
    "raise NotImplementedError",
    "pass",
    "pytest.mark.skip",
    "@(typing\\.)?overload",
    "if TYPE_CHECKING:",
]
show_missing = true
fail_under = 100

[tool.poetry]
name = "qik"
packages = [
  { include = "qik" }
]
exclude = [
  "*/tests/"
]
version = "0.2.1"
description = "Tame your monorepo. Make CI fast again."
authors = ["Wes Kendall"]
classifiers = [
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3 :: Only",
]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/Opus10/qik"
repository = "https://github.com/Opus10/qik"
documentation = "https://qik.readthedocs.io"

[tool.poetry.scripts]
qik = "qik.cli:qik_entry"
qikx = "qik.cli:qikx_entry"

[tool.poetry.dependencies]
python = ">=3.10.0,<4"
msgspec = ">=0.18.6"
xxhash = ">=3.4.1"
typing-extensions = ">=4.11.0"
rich = { version = ">=13" }
watchdog = { version = ">=4", optional = true }
grimp = { version = ">=3.4.1", optional = true }
rustworkx = { version = ">=0.15.1", optional = true }
boto3 = { version = ">=1", optional = true }
uv = { version = ">=0.4.18", optional = true }

[tool.poetry.extras]
watch = ["watchdog"]
pygraph = ["grimp", "rustworkx"]
uv = ["uv"]
dev = ["watchdog", "grimp", "rustworkx", "uv"]
s3 = ["boto3"]

[tool.poetry.dev-dependencies]
pytest = "8.3.2"
pytest-cov = "5.0.0"
pytest-dotenv = "0.5.2"
pytest-mock = "3.14.0"
moto = {extras = ["s3", "server"], version = "5.0.12"}
tox = "4.18.0"
ruff = "0.6.2"
pyright = "1.1.377"
mkdocs = "1.6.0"
black = "24.8.0"
mkdocs-material = "9.5.33"
mkdocstrings-python = "1.10.8"
pymdown-extensions = "10.11.1"
footing = "*"
setuptools = "*"
poetry-core = "*"

[tool.pytest.ini_options]
xfail_strict = true
testpaths = ["qik/tests"]
norecursedirs = ".venv"
addopts = "--cov-config pyproject.toml"

[tool.ruff]
lint.select = ["E", "F", "B", "I", "G", "C4"]
lint.ignore = ["E501"]
line-length = 99
target-version = "py310"

[tool.pyright]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "src/experimental",
    "src/typestubs",
    "**/migrations/**",
    "**/tests/**",
]
pythonVersion = "3.10"
typeCheckingMode = "standard"
