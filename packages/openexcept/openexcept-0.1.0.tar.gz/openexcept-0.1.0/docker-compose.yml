version: '3'

services:
  openexcept:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    depends_on:
      - qdrant
    command: ["uvicorn", "src.server.app:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "4", "--reload"]

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage