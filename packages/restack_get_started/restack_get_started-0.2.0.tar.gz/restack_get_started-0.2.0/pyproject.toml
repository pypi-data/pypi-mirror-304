[tool.poetry]
name = "restack_get_started"
version = "0.2.0"
description = "A package to get started with Restack"
authors = ["Your Name <your.email@example.com>"]
license = "MIT"
# Include both the package directory and the shell script
packages = [{include = "restack_get_started"}]
include = ["get-started.sh", "restack-get-started-darwin-amd64", "restack-get-started-linux-amd64"]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.scripts]
restack_get_started = "restack_get_started.main:restack_get_started"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
