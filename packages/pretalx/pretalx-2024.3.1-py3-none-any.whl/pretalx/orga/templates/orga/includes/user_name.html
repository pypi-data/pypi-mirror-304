{% load thumbnail %}
<span class="user-name-display">
  {{ user.get_display_name }}
  {% if user.has_avatar %}
    {% if lightbox %}<a href="{{ user.avatar.url }}" data-lightbox="{{ user.avatar.url }}">{% endif %}
    <img loading="lazy" class="tiny-avatar" src="{{ user.avatar|thumbnail:'tiny' }}">
    {% if lightbox %}</a>{% endif %}
  {% endif %}
</span>
