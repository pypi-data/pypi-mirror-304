[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nice_gui_utils"
version = "0.4.2dev"
dynamic = ["dependencies"]
authors = [
    { name = "Harter Kern" },
]
description = "Utils to use with NiceGUI."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
[tool.setuptools.packages.find]
where = ["src"]
[tool.setuptools.package-data]
nice_gui_utils = ['keycloak_js/*.js', 'router/*.js']

[project.urls]
"Repository" = "https://gitlab.com/harter-kern-public/nice-gui-utils"
"Bug Tracker" = "https://gitlab.com/harter-kern-public/nice-gui-utils/-/issues"
