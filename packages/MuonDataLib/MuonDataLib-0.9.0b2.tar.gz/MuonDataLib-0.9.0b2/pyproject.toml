[build-system]
requires = ['cython', 'numpy', 'setuptools']
build-backend = 'setuptools.build_meta'

[tool.setuptools]
package-dir = {"" = "src"}


[tool.setuptools.packages.find]
where = ["src"]

[project]
name = 'MuonDataLib'
version = "0.9.0b2"
requires-python = ">=3.7.1"
dependencies = ['numpy', 'h5py', 'plotly', 'cython']
authors = [{name='Anthony Lim', email='anthony.lim@stfc.ac.uk'}]
description = 'Reading and writing for ISIS muon experiments.'
readme = 'README.md'
license = {text = 'BSD'}

