[build-system]
requires = ["setuptools", "setuptools-scm", "wheel", "cython", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name="aus-python"
version = "0.0.32"
authors = [
    { name="Jeffrey Martin", email="jmartin@jeffreymartincomposer.com" },
]
description = "A package with functionality for offline audio processing"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "matplotlib", 
    "numpy", 
    "pedalboard", 
    "regex", 
    "scipy"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://fleximeter.github.io/"

[tool.setuptools]
packages = ["aus"]
