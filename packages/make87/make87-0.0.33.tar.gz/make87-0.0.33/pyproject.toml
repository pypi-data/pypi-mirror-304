[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "make87"
version = "0.0.33"
authors = [
    { name = "Nisse Knudsen", email = "nisse@make87.com" },
]
dependencies = [
    "numpy",
    "protobuf==5.28.0",
    "eclipse-zenoh==1.0.0",
    "pydantic",
]
readme = "README.md"
requires-python = ">=3.9,<3.13"

[project.optional-dependencies]
dev = [
    "pre-commit",
    "pytest",
    "pytest-mock"
]
