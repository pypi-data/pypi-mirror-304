[metadata]
license = MIT
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3.11
	Operating System :: OS Independent

[options]
install_requires = 
	mysql-connector-python
	dnspython
	pandas
	numpy
	ensure
	tox

[options.extras_require]
testing = 
	pytest==7.4.2
	black==23.1.0
	flake8==6.1.0
	mypy==1.2.0

[options.package_data]
mysql_crud_automation = py.typed

[flake8]
max-line-length = 160
exclude = __init__.py

[egg_info]
tag_build = 
tag_date = 0

