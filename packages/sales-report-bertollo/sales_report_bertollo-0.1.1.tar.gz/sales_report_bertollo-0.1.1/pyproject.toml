[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["sales_report"]

[project]
name = "sales_report_bertollo"
version = "0.1.1"
description = "A package to generate sales reports from CSV files."
authors = [{ name = "Victor Bertollo", email = "bertollo.victor@gmail.com" }]
dependencies = ["pandas"]

[project.scripts]
sales_report = "sales_report.__main__:main"
