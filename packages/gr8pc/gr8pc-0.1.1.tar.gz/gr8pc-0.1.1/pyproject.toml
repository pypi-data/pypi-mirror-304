[project]
name = "gr8pc"
version = "0.1.1"
description = "gr8pc: A High-Level gRPC Wrapper for python"
readme = "README.md"
authors = [
    { name = "Lucas Colombo", email = "lucasncolombo@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "grpc-interceptor>=0.15.4",
    "grpcio-tools>=1.67.0",
    "grpcio>=1.67.0",
    "protobuf>=5.28.3",
    "pydantic<3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
