[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cracknuts"
description = "A library for cracknuts device."
dynamic = ["version"]
requires-python = ">=3.12"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Dingzb", email = "dingzibiao@gmail.com" }]
maintainers = [{ name = "Dingzb", email = "dingzibiao@gmail.com" }]
dependencies = [
    "numpy~=1.26.4",
    "pandas~=2.2.2",
    "click~=8.1.7",
    "zarr~=2.18.2",
]

[project.optional-dependencies]
panel = [
    "cracknuts-panel~=0.0.6"
]

[project.urls]
homepage = "https://cracknuts.io"

[project.scripts]
cracknuts = "cracknuts.__main__:main"


[tool.setuptools.dynamic]
version = { attr = "cracknuts.__version__" }

[tool.pdm.dev-dependencies]
dev = [
    "typos~=1.24.4",
    "build~=1.2.1",
    "pre-commit~=3.8.0",
    "pytest~=8.3.2",
    "ruff~=0.7",
    "mypy~=1.13",
]

[tool.ruff]
line-length = 120
target-version = "py312"
exclude = ["demo", "tests"]

[tool.ruff.lint]
extend-select = [
    "F",
    "E",
    "W",
    "UP",
]

[tool.typos.files]
extend-exclude = [
    "demo",
    "tests"
]