[tool.poetry]
name = "ailinttest"
version = "1.0.0"
description = "A Python testing library that uses Large Language Models to verify code properties through natural language assertions."
authors = ["Kosma Dunikowski <kosmadunikowski@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/kdunee/ailinttest"
keywords = ["testing", "pytest", "unittest", "ai-testing", "llm", "code-verification", "natural-language", "test-automation", "code-quality", "language-models"]
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]

[tool.poetry.dependencies]
python = "^3.10"
litellm = "^1.49.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
