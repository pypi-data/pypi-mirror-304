[metadata]
name = ewoksweb
version = attr: ewoksweb.__version__
author = ESRF
author_email = loic.huder@esrf.fr
description = Web frontend for ewoks
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/workflow/ewoks/ewoksweb
project_urls = 
	Source = https://gitlab.esrf.fr/workflow/ewoks/ewoksweb
	Documentation = https://workflow.gitlab-pages.esrf.fr/ewoks/ewoksweb
	Tracker = https://gitlab.esrf.fr/workflow/ewoks/ewoksweb/issues
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
package_dir = 
	=pysrc
packages = find:
python_requires = >=3.7
install_requires = 
	ewoksserver[frontend] >=1.1

[options.packages.find]
where = pysrc

[options.package_data]
ewoksweb = 
	static/*
	static/*/*.*
	static/*/*/*.*
	tests/resources/icons/*
	tests/resources/workflows/*

[options.extras_require]
dev = 
	black >=22
	flake8 >=4
doc = 
	sphinx >=4.5
	pydata_sphinx_theme

[options.entry_points]
console_scripts = 
	ewoksweb=ewoksserver.__main__:main

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs

[egg_info]
tag_build = 
tag_date = 0

