[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simetrix"
dynamic = ["version"]
description = 'Python support for SIMetrix/SIMPLIS.'
readme = "README.md"
requires-python = ">=3.10"
keywords = []
authors = [
  { name="SIMetrix Technologies Ltd", email="support@simetrix.co.uk" },
  { name="SIMPLIS Technologies, Inc.", email="support@simplis.com" },
]
classifiers = [
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Development Status :: 4 - Beta",
]
dependencies = []

[project.urls]
Homepage = "https://www.simetrix.co.uk"
SIMPLIS = "https://www.simplis.com"

[tool.hatch.version]
path = "src/simetrix/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.11"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/simetrix tests}"

[tool.coverage.run]
source_pkgs = ["simetrix", "tests"]
branch = true
parallel = true
omit = [
  "src/simetrix/__about__.py",
]

[tool.coverage.paths]
simetrix = ["src/simetrix", "*/simetrix/src/simetrix"]
tests = ["tests", "*/simetrix/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

