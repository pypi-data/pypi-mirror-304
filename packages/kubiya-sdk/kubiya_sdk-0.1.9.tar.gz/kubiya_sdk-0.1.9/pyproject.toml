[project]
dependencies = [
  "click>=8.1.7",
  "fastapi>=0.115.2",
  "jmespath>=1.0.1",
  "nats-py>=2.9.0",
  "pydantic>=2.9.2",
  "requests>=2.32.3",
  "rich>=13.9.2",
  "sentry-sdk[fastapi]>=2.16.0",
  "setuptools>=75.1.0",
  "timeout-decorator>=0.5.0",
  "typer>=0.12.5",
  "uvicorn>=0.31.1",
]
description = "Kubiya SDK"
name = "kubiya-sdk"
readme = "README.md"
requires-python = ">=3.11"
version = "0.1.9"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project.scripts]
kubiya = "kubiya_sdk.main:cli"
