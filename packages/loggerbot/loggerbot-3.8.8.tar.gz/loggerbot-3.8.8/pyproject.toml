[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "loggerbot"
version = "3.8.8"
description = "A Telegram logging library with rate limiting and message queuing"
readme = "README.md"
authors = [{ name = "N.Sikharulidze", email = "info@ubix.pro" }]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["telegram", "logging", "bot", "rate-limiting", "message-queuing"]
dependencies = [
    "requests>=2.25.1",
]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://ubix.pro/"
Documentation = "https://github.com/NSb0y/loggerbot"
Repository = "https://github.com/NSb0y/loggerbot"
"Bug Tracker" = "https://github.com/NSb0y/loggerbot/issues"

[tool.setuptools]
packages = ["loggerbot"]
