[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ckanext-chatbot"
version = "0.0.1"
description = ""
authors = [{name = "Oleksandr Cherniavskiy", email = "mutantsan@gmail.com"}]
license = {text = "AGPL"}
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
keywords = ["CKAN"]
urls = {Homepage = "https://github.com//ckanext-chatbot"}
dependencies = []
optional-dependencies = {}

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.entry-points]
"babel.extractors" = {ckan = "ckan.lib.extract:extract_ckan"}

[project.entry-points."ckan.plugins"]
chatbot = "ckanext.chatbot.plugin:ChatbotPlugin"

[tool.setuptools.packages]
find = {}

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::sqlalchemy.exc.SADeprecationWarning",
    "ignore::sqlalchemy.exc.SAWarning",
    "ignore::DeprecationWarning",
]
addopts = "--ckan-ini test.ini"
