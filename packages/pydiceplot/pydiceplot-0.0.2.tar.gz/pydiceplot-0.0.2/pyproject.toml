[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pydiceplot"
version = "0.0.2"
description = "Plot multidimensional categorical data"
authors = [
    { name = "Matthias Flotho", email = "Matthias.Flotho@ccb.uni-saarland.de" },
    { name = "Philipp Flotho", email = "Philipp.Flotho@uni-saarland.de" }
]
license = { text = "MIT" }
urls = { "Homepage" = "https://dice-and-domino-plot.readthedocs.io/en/latest/" }
readme = "readme.md"
dependencies = [
    "pandas>=1.0",
    "numpy>=1.18",
    "plotly>=5.0",
    "scipy>=1.5",
    "matplotlib>=3.5",
    "kaleido>=0.2",
]

[tool.setuptools]
packages = ["pydiceplot", "pydiceplot.plots", "pydiceplot.plots.backends"]
