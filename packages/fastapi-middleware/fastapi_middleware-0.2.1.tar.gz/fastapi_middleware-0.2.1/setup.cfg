[metadata]
name = fastapi-middleware
version = attr: fastapi_middleware.__version__
url = https://github.com/Kholodnyi/fastapi-middleware
author = Yurii Kholodnyi
author_email = yurii.kholodnyi@gmail.com
description = Middleware for FastAPI
long_description = file: README.md
long_description_content_type = text/markdown
licence = MIT
project_urls = 
	Bug Tracker = https://github.com/Kholodnyi/fastapi-middleware/issues
classifiers = 
	Programming Language :: Python :: 3
	Environment :: Web Environment
	Framework :: FastAPI
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	fastapi

[egg_info]
tag_build = 
tag_date = 0

