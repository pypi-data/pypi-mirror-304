[build-system]
requires      = ["setuptools>=65.5.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py_concodese"
version = "3.1.0"
description = "Given a bug report, suggests code files that may need to be fixed"
readme = "README_pip.md"
##authors = [{ name = "", email = "" }]
license = { file = "LICENSE.md" }
classifiers = [
#    "Framework :: Django :: 4.0",  # This is only for the GUi version
    "Topic :: Software Development :: Bug Tracking",

    "License :: OSI Approved :: BSD License",
    "Programming Language :: Java",
    "Programming Language :: Python :: 3.11",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
]
keywords = ["bug localisation", "recommender system"]
dependencies = [
    # Versionless dependencies for now so it can be installed through test pypi
#    "JPype1",
#    "toml",
#    "nltk",
#    "spacy",
#    "SQLAlchemy",
#    "tree-sitter",
#    "tree-sitter-java",
#    "tree-sitter-c",
#    "tree-sitter-cpp",
#    "tree-sitter-c-sharp",
#    "tree-sitter-php",
#    "tree-sitter-rust"

    # Real dependencies for the main pypi instance
    "JPype1==1.4.1",
    "toml==0.10.2",
    "nltk==3.9.1",
    "numpy==1.23.4",

    "spacy==3.7.2",
    "SQLAlchemy >= 1.4.42",
    "tqdm==4.66.3",
    "tree-sitter==0.23.0",
    "tree-sitter-java == 0.23.2",
    "tree-sitter-c==0.23.1",
    "tree-sitter-cpp==0.23.1",
    "tree-sitter-c-sharp==0.23.0",
    "tree-sitter-php==0.23.4",
    "tree-sitter-rust==0.23.0"

#    "dicttoxml==1.7.16",
#    "GitPython >= 3.1.31",
#    "deepl==1.14.0"
]
requires-python = ">=3.11"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["Src/PyConcodeSe"]

#[tool.setuptools.package-data]
#mypkg = ["*.jar"]

##[project.optional-dependencies]
##dev = []
