[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=64", "setuptools_scm>=8", "wheel", "build"]

[project]
authors = [
  {name = "gdsfactory community", email = "contact@gdsfactory.com"}
]
classifiers = [
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent"
]
dependencies = [
  "klayout >= 0.29.4",
  "fastapi",
  "uvicorn[standard]",
  "jinja2",
  "pydantic_extra_types>=2.6.0"
]
description = "KLayout API implementation of gdsfactory"
name = "doweb"
readme = "README.md"
requires-python = ">=3.11"
version = "0.0.1"

[project.optional-dependencies]
dev = [
  "mypy",
  "pre-commit",
  "gitpython",
  "pylsp-mypy",
  "types-cachetools",
  "towncrier",
  "tbump"
]
docs = [
  "sphinx",
  "docutils==0.21.2",
  "sphinx_rtd_theme",
  "sphinxcontrib-video",
  "sphinx-autodoc-typehints",
  "sphinx-book-theme==1.1.3",
  "sphinx-click",
  "sphinx-copybutton",
  "sphinx-markdown-tables==0.0.17",
  "myst-parser",
  "matplotlib",
  "nbsphinx",
  "autodoc_pydantic"
]
ipy = [
  "ipython",
  "ipywidgets",
  "ipyevents"
]
tests = ["pytest", "pytest-cov"]

[tool.black]
exclude = '''  # Specify the files/dirs that should be ignored by the black formatter
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | env
  | _build
  | buck-out
  | build
  | dist
)/
'''
include = '\.pyi?$'
line-length = 88  # Specify the line length
target-version = ['py310']  # Specify your Python version

[tool.djlint]
extension = "html"
format_css = true
ignore = "H021,H006,H013"

[tool.isort]
include_trailing_comma = true
line_length = 88
multi_line_output = 3
skip = ["doweb/__init__.py"]

[tool.mypy]
plugins = "pydantic.mypy, numpy.typing.mypy_plugin"
python_version = "3.10"
strict = true

[[tool.mypy.overrides]]
implicit_reexport = true
module = "doweb"

[tool.pylsp-mypy]
enabled = true
live_mode = true
strict = true

[tool.pytest.ini_options]
# addopts = --tb=no
addopts = '--tb=short'
norecursedirs = ["extra/*.py"]
python_files = ["src/*.py", "tests/*.py"]
testpaths = ["tests"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.tbump]

[[tool.tbump.file]]
src = "README.md"

[[tool.tbump.file]]
search = 'version = "{current_version}"'
src = "pyproject.toml"

[[tool.tbump.file]]
search = '__version__ = "{current_version}"'
src = "src/doweb/__init__.py"

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[tool.tbump.version]
current = "0.0.1"
# Example of a semver regexp.
# Make sure this matches current_version before
# using tbump
regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  '''
