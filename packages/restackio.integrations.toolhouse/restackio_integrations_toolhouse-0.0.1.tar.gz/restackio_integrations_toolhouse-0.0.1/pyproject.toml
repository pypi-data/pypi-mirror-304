[tool.poetry]
name = "restackio.integrations.toolhouse"
version = "0.0.1"
description = "Toolhouse integration for Restack AI"
authors = [
    "Restack Team <service@restack.io>"
]
packages = [{ include = "restackio", from = "src" }]

readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pydantic = "^2.9.2"
toolhouse = "^1.3.0"
restackio-ai = "^0.0.11"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"