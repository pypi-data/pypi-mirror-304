[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["finance_analyzer"]

[project]
name = "my-finance-analyzer228"
version = "0.1.0"
description = "A package to analyze financial transactions and generate a report"
authors = [
    {name="Grigory", email="grig.perev@gmail.com"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
dependencies = ["pandas"]

[project.scripts]
finance-analyzer = "finance_analyzer.cli:main"
