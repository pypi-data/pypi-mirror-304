[package]
name = "biliass-core"
version = "2.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "biliass_core"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22.3", features = ["abi3-py39"] }
bytes = "1.8.0"
prost = "0.13.3"
thiserror = "1.0.65"
quick-xml = "0.36.2"
cached = "0.53.1"
serde = "1.0.213"
serde_json = "1.0.128"
regex = "1.10.6"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
rayon = "1.10.0"

[build-dependencies]
prost-build = "0.13.3"
protox = "0.7.1"

[profile.release]
lto = true      # Enables link to optimizations
opt-level = "s" # Optimize for binary size
