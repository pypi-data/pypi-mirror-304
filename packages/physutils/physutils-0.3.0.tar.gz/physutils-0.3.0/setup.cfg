[metadata]
name = physutils
url = https://github.com/physiopy/physutils
download_url = https://github.com/physiopy/physutils
author = The Physiopy Community
maintainer = The Physiopy Community
maintainer_email = physiopy.community@gmail.com
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3
license = Apache-2.0
description = Set of utilities meant to be used with Physiopy libraries
long_description = file:README.md
long_description_content_type = text/markdown; charset=UTF-8
platforms = OS Independent
provides = 
	physutils

[options]
python_requires = >=3.6.1
install_requires = 
	matplotlib
	numpy >=1.9.3
	loguru
tests_require = 
	pytest >=3.6
test_suite = pytest
zip_safe = False
packages = find:
include_package_data = True

[options.extras_require]
pydra = 
	pydra
bids = 
	pybids
doc = 
	sphinx >=2.0
	sphinx-argparse
	sphinx_rtd_theme
style = 
	flake8 >=3.7
	flake8-docstrings >=1.5
	black
	isort <6.0.0
	pydocstyle
	codespell
test = 
	scipy
	pytest >=5.3
	pytest-cov
	%(pydra)s
	%(bids)s
	%(style)s
devtools = 
	pre-commit
dev = 
	%(doc)s
	%(style)s
	%(test)s
	%(devtools)s

[flake8]
exclude = 
	*build/
	tests
	versioneer.py
ignore = E126, E402, W503, W401, W811
extend-ignore = E203, E501
extend-select = B950
max-line-length = 88
per-file-ignores = 
	*/__init__.py:F401

[isort]
profile = black
skip_gitignore = true
extend_skip = 
	setup.py
	versioneer.py
	physutils/_version.py
skip_glob = 
	docs/*

[pydocstyle]
convention = numpy
match = 
	physutils/*.py
match_dir = physutils/[^tests]*

[codespell]
skip = venvs,.venv,versioneer.py,.git,build,./docs/_build
write-changes = 
count = 
quiet-level = 3

[tool:pytest]
doctest_optionflags = NORMALIZE_WHITESPACE
xfail_strict = true
addopts = -rx

[versioneer]
VCS = git
style = pep440
versionfile_source = physutils/_version.py
versionfile_build = physutils/_version.py
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

