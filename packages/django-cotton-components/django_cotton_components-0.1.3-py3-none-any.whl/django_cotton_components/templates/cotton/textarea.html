<c-vars errors />
<div class="flex w-full max-w-md flex-col gap-1 text-neutral-600 dark:text-neutral-300">
    {% if label %}
        <label for="{{ id }}" class="w-fit pl-0.5 text-sm">{{ label }}</label>
    {% endif %}
    <textarea id="{{ id }}" name="{{ name }}" {{ attrs }}
              class="w-full rounded-md border bg-neutral-50 px-2.5 py-2 text-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black disabled:cursor-not-allowed disabled:opacity-75 dark:border-neutral-700 dark:bg-neutral-900/50 dark:focus-visible:outline-white {% if errors %}border-red-500{% endif %}"
              rows="{% if rows %}{{ rows }}{% else %}4{% endif %}" placeholder="{{ placeholder }}"></textarea>
    {% if errors %}
        <div class="text-red-500 text-sm mt-1">{{ errors.as_text }}</div>
    {% endif %}
</div>
