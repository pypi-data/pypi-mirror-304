[build-system]
requires = ["setuptools>=42", "wheel", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_file = "udotstyles/_version.py"

[project]
name = "udotstyles"
dynamic = ["version"]
authors = [
  { name="Hayden Atchley", email="hatchley@utah.gov" },
]
description = "Styles for varios Python plotting packages that conform to the UDOT style guide"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
seaborn = [
	"ColorKit",
	"seaborn",
]
plotnine = [
	"plotnine",
]

[project.urls]
Homepage = "https://github.com/atchley-sha/udot-colors-seaborn"
Issues = "https://github.com/atchley-sha/udot-colors-seaborn/issues"