[tool.poetry]
name = "gsmservice-gateway"
version = "2.0.4"
description = "Python Client SDK for Messaging Gateway GSMService.pl"
authors = ["GSMService.pl",]
readme = "README-PYPI.md"
packages = [
    { include = "gsmservice_gateway", from = "src" }
]
include = ["py.typed", "src/gsmservice_gateway/py.typed"]

[tool.setuptools.package-data]
"*" = ["py.typed", "src/gsmservice_gateway/py.typed"]

[virtualenvs]
in-project = true

[tool.poetry.dependencies]
python = "^3.8"
eval-type-backport = "^0.2.0"
httpx = "^0.27.0"
jsonpath-python = "^1.0.6"
pydantic = "~2.9.0"
python-dateutil = "2.8.2"
typing-inspect = "^0.9.0"

[tool.poetry.group.dev.dependencies]
mypy = "==1.10.1"
pylint = "==3.2.3"
types-python-dateutil = "^2.9.0.20240316"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.mypy]
disable_error_code = "misc"

[[tool.mypy.overrides]]
module = "typing_inspect"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "jsonpath"
ignore_missing_imports = true

[tool.pyright]
venvPath = "."
venv = ".venv"


