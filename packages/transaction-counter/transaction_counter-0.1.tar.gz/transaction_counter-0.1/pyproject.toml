[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "transaction_counter"
version="0.1"
dependencies = [
    "pandas"
]
requires-python = ">=3.8"

[project.scripts]
transaction_counter = "transaction_counter:main"

[tool.setuptools]
py-modules = [
    "transaction_counter"
]