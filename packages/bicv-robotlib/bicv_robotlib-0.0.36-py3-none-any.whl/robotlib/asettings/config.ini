#三边继电器bicv的配置
#设备名称
device_name = BICV
#设备类型
device_sub_type = 1
#设备编程能力
device_program_control = True
#设备状态 0:未知 1：在线 2：下线 3：故障
device_state_enum = 0
#com口号
com_port = com55
#波特率
baudrate = 9600
#读取超时时间
timeout = 5
#串口操作方式 True:每次操作都重新初始化 False:复用之前初始化的结果
re_device_init = True
#第二边的配置 1是2-1 2是2-2 PC默认接U1
second_side_port = 1
#第三边的配置 1是3-1 2是3-2 3是3-3 4是3-4 PC默认接U1 其中3-3和3-4为5V常供电
three_side_port = 4
##########继电器-三边相关配置-end##########

##########TTS 相关配置-start##########
[tts_scheme]
scheme_config_support_count = 1
# 指定的TTS方案
config_device_name = WINDOWS

[tts_scheme_1]
# 客户端名称
scheme_name = WINDOWS
# 用来缓存mp3文件的地址
cache_path = D:/test/
# 方案类型 0 Windows 1 其他/未知
scheme_sub_type_enum = 0


##########TTS 相关配置-end##########


