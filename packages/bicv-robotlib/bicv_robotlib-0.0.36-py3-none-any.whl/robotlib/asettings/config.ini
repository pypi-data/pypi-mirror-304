#全局相关
[global]

##########日志相关配置-start##########
#日志相关_上位机
[log_uppercompter]
#控制台日志输出控制开关 true or false
enable_consolelog = true
#控制台日志输出等级 0:NOTSET 10:DEBUG 20:INFO 30:WARNING 40:ERROR 50 CRITICAL
consolelog_level = 10
#控制台日志输出格式
consolelog_format = %(asctime)s - %(name)s - %(filename)s[:%(lineno)d] %(module)s - p%(process)d - t%(thread)d - %(levelname)s- %(message)s
#文件日志输出开关 true or false
enable_filelog = true
#文件日志输出等级 0:NOTSET 10:DEBUG 20:INFO 30:WARNING 40:ERROR 50 CRITICAL
filelog_level = 10
#日志文件名
filelog_name= uppercompter
#日志保存方式 1 日期分割 2 大小分割
savetype    = 1
#文件日志大小分割配置 文件最大备份数目
filelog_backcount = 10
#文件日志方式 单个文件最大M
filelog_max_szie = 300
#文件日志日期分割配置
#分割时间配置 ‘S’、‘M’、‘H’、‘D’、‘W’ 和 ‘midnight’
filelog_when = D
#时间间隔的梳理
filelog_when_interval = 3
filelog_when_utc = false
filelog_when_bacckcount = 5
#文件日志输出格式
filelog_format = %(asctime)s - %(name)s - %(filename)s[:%(lineno)d] %(module)s - p%(process)d - t%(thread)d - %(levelname)s- %(message)s


#日志相关_测试用例
[log_testcase]
#控制台日志输出控制开关 true or false
enable_consolelog = true
#控制台日志输出等级 0:NOTSET 10:DEBUG 20:INFO 30:WARNING 40:ERROR 50 CRITICAL
consolelog_level = 10
#文件日志输出开关 true or false
#控制台日志输出格式
consolelog_format = %(asctime)s - %(name)s - %(filename)s[:%(lineno)d] %(module)s - p%(process)d - t%(thread)d - %(levelname)s- %(message)s
enable_filelog = true
#文件日志输出等级 0:NOTSET 10:DEBUG 20:INFO 30:WARNING 40:ERROR 50 CRITICAL
filelog_level = 10
#日志文件名
filelog_name= testcase.txt
#日志保存方式 1 日期分割 2 大小分割
savetype    = 1
#文件日志方式 文件最大备份数目
filelog_backcount = 10
#文件日志方式 单个文件最大M
filelog_max_szie = 300
#文件日志日期分割配置
#分割时间配置 ‘S’、‘M’、‘H’、‘D’、‘W’ 和 ‘midnight’
filelog_when = D
#时间间隔的梳理
filelog_when_interval = 3
filelog_when_utc = false
filelog_when_bacckcount = 5
#文件日志输出格式
filelog_format = %(asctime)s - %(name)s - %(filename)s[:%(lineno)d] %(module)s - p%(process)d - t%(thread)d - %(levelname)s- %(message)s
###########日志相关配置###############

##########相机相关配置-start##########
[camera_device]
