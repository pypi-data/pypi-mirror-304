[metadata]
name = trustai-new
author = Baidu NLP / HalfCooler6182(NeptuneZhao)
author_email = nlp-parser@baidu.com / qq1836143240@outlook.com
version = 0.2.0
description = New TrusiAI supported for paddle >= 2.5 from baidu TrustAI
long_description = file: README.md
long_description_content_type = text/markdown
home_page = https://github.com/NeptuneZhao/TrusiAI-New
license = Apache License 2.0
classifier = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
keywords = 
	baidu
	TrustAI
	interpretation

[options]
packages = find:
install_requires = 
	scikit-learn
	numpy
	tqdm
	matplotlib
	IPython
test_suite = trustai.tests
include_package_data = True
zip_safe = False

[sdist]
dist_dir = output/dist

[bdist_wheel]
dist_dir = output/dist

[easy_install]
index_url = http://pip.baidu.com/root/baidu/+simple/

[egg_info]
tag_build = 
tag_date = 0

