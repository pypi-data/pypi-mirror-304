[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "muse_basic_tcp_client"
version = "0.0.1"
authors = [
  { name="Jim Maciejewski", email="magicsoftware@ornear.com" },
]
description = "Muse Basic TCP Client in python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://bitbucket.org/itsmagic/muse_basic_tpc_client"
