[package]
name = "fortitude"
version = "0.4.0"
description = "A Fortran linter, written in Rust and installable with Python"
authors = ["Liam Pattinson <liampattinson@gmail.com>"]
edition = "2021"
readme = "README.md"
repository = "https://github.com/PlasmaFAIR/fortitude"
license = "MIT"
keywords = ["Fortran", "linter"]
categories = ["command-line-utilities", "development-tools"]
exclude = [".*", "test.f90"]

[dependencies]
annotate-snippets = "0.11.4"
anyhow = "1.0.79"
clap = { version = "4.4.16", features = ["derive"] }
clap_config = "0.1.1"
colored = "2.1.0"
itertools = "0.12.0"
lazy-regex = "3.3.0"
lazy_static = "1.5.0"
ruff_source_file = { git = "https://github.com/astral-sh/ruff.git", tag = "0.6.8", version = "0.0.0" }
ruff_text_size = { git = "https://github.com/astral-sh/ruff.git", tag = "0.6.8", version = "0.0.0" }
serde = { version = "1.0.210", features = ["derive"] }
textwrap = "0.16.0"
toml = "0.8.19"
tree-sitter = "~0.23.0"
tree-sitter-fortran = "0.2.0"
walkdir = "2.4.0"

[dev-dependencies]
pretty_assertions = "1.4.1"
tempfile = "3.13.0"
