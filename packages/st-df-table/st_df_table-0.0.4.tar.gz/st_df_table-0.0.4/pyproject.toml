[tool.flake8]
count = "true"
exclude = [
    ".git",
    ".dev",
    ".streamlit",
    "__pycache__",
    "venv",
    "var",
]
max-line-length = 120
line-length = 120

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | venv
  | var
  | dpt_env
  | dist
)/
'''