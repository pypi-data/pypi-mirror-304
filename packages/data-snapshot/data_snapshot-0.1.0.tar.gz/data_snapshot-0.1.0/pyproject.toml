[tool.poetry]
name = "data-snapshot"
version = "0.1.0"
description = ""
authors = ["Aivin V. Solatorio <avsolatorio@gmail.com>"]
readme = "README.md"
packages = [{include = "data_snapshot"}]

[tool.poetry.dependencies]
python = "^3.10"
pdf2image = "^1.17.0"
transformers = {extras = ["torch"], version = "^4.46.0"}
fire = "^0.7.0"
timm = "^1.0.11"
einops = "^0.8.0"
numpy = "<1.27.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.0.1"
ruff = "^0.7.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
fix = true

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP"]
# Skip `E731` (do not assign a lambda expression, use a def)
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731"
]
