[tox]
env_list =
    format
    py310
minversion = 4.16.0

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
commands =
    pytest {tty:--color=yes} {posargs}

[testenv:format]
description = Verifying code writing
skip_install = true
deps =
    black
commands =
    black {posargs:src}
