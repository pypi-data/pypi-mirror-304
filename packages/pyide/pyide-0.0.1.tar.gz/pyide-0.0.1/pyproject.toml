[project]
name = "pyide"
version = "0.0.1"
authors = [
    { name="Simon Piechutowski", email="szymonpiechutowski@gmail.com" },
]
dependencies = [
    "textual>=0.83.0",
    "textual[syntax]",
    "platformdirs~=4.2.2",
]
description = "The Most Pythonic IDE"
readme = "readme.md"
requires-python = ">=3.12"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "textual-dev~=1.5.1",
    "ruff>=0.6.1",
    "pytest~=8.3.2",
    "pytest-asyncio~=0.24.0",
    "pytest-env~=1.1.3",
    "pytest-mock~=3.14.0",
    "pre-commit~=4.0.1"
]

[project.urls]
Homepage = "https://github.com/Zimzozaur/PyIDE"
Issues = "https://github.com/Zimzozaur/PyIDE/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
focustui = "pyide.__main__:main"

[tool.ruff]
exclude = ["tests"]

[tool.ruff.lint]
select = [
    "ALL"
]
ignore = [
    "A002",
    "ARG002",
    "ANN00",
    "ANN201",
    "D100",
    "D101",
    "D102",
    "D104",
    "D105",
    "D107",
    "D203",
    "D205",
    "D213",
    "DTZ005",
    "FBT001",
    "FBT003",
    "N805",
    "RUF012",
    "SIM117"
]


[tool.pytest.ini_options]
python_files = "test_*.py"
