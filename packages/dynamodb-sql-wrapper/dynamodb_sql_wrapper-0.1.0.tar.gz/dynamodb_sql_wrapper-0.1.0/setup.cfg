[metadata]
name = dynamodb_sql_wrapper
version = 0.1.0
author = Alan Blockley
author_email = alan.blockley@gmail.com
description = A SQL to DynamoDB query wrapper
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/alanblockley/dynamodb_sql_wrapper
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	boto3>=1.26.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

