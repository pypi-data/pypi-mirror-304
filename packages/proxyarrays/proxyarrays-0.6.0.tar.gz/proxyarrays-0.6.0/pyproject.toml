[tool.poetry]
name = "proxyarrays"
version = "0.6.0"
description = "Numpy array like objects that are proxies for remote or virtual arrays."
authors = ["Anthony Fong <FongAnthonyM@gmail.com>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/FongAnthonyM/python-proxyarrays"
repository = "https://github.com/FongAnthonyM/python-proxyarrays"
documentation = "https://python-proxyarrays.readthedocs.io"
packages = [
    { include = "proxyarrays", from = "src" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
]

[tool.poetry.urls]
Changelog = "https://github.com/FongAnthonyM/python-proxyarrays/releases"

[tool.poetry.dependencies]
python = ">=3.10, <4.0"
baseobjects = ">=1.11.0"
dspobjects = ">=0.4.0"
numpy = ">=1.25.1"
scipy = ">=1.6.1"

[tool.poetry.dev-dependencies]
pytest = ">=6.2.5"
coverage = {extras = ["toml"], version = ">=6.2"}
safety = ">=1.10.3"
mypy = ">=0.931"
typeguard = ">=2.13.2"
xdoctest = {extras = ["colors"], version = ">=0.15.10"}
sphinx = ">=4.3.2"
sphinx-autobuild = ">=2021.3.14"
pre-commit = ">=2.16.0"
flake8 = ">=4.0.1"
black = ">=23.3.0"
flake8-bandit = ">=2.1.2"
flake8-bugbear = ">=22.1.11"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.3"
pep8-naming = ">=0.12.1"
darglint = ">=1.8.1"
reorder-python-imports = ">=2.6.0"
pre-commit-hooks = ">=4.0.1"
sphinx-rtd-theme = ">=1.0.0"
sphinx-click = ">=3.0.2"
Pygments = ">=2.10.0"

[tool.poetry.scripts]
python-proxyarrays = "proxyarrays.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["proxyarrays"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.black]
line-length = 120

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
