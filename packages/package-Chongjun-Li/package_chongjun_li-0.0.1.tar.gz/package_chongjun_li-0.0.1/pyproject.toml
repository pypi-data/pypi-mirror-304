[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "package_Chongjun_Li"
version = "0.0.1"
authors = [
  { name = "Chongjun Li", email = "cho.li@outlook.com" },
]
description = "Predictive Mean Matching (nearest neighbour)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/package_Chongjun_Li"]
