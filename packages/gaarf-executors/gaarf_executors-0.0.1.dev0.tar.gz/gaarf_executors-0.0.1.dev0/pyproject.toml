[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gaarf-executors"
version = "0.0.1.dev0"
dependencies = [
  "gaarf_core==0.0.1.dev0",
  "gaarf_writers==0.0.1.dev0",
  "pandas",
]
requires-python = ">=3.8"
description = "description"
readme = "README.md"
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

[project.optional-dependencies]
bq=[
  "gaarf_writers[bq]",
]
sql=[
  "gaarf_writers[sqlalchemy]",
]
all = [
  "gaarf_executors[bq,sql]"
]
[project.scripts]
gaarf-sql-executor="gaarf_executors.entrypoints.cli.sql:main"
gaarf-bq-executor="gaarf_executors.entrypoints.cli.bq:main"
gaarf-executor="gaarf_executors.entrypoints.cli.api:main"
