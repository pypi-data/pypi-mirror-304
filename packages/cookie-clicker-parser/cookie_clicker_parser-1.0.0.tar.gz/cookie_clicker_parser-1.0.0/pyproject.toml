[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cookie-clicker-parser"
version = "1.0.0"
authors = [
  { name="ShadowCrafter", email="lkoe@bluewin.ch" },
]
license = "MIT"
description = "Python package to parse Coockie Clicker export codes"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ShadowCrafter011/Cookie-Clicker-Parser"
Issues = "https://github.com/ShadowCrafter011/Cookie-Clicker-Parser/issues"
