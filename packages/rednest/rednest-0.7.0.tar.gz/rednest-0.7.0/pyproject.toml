[project]
name = "rednest"
version = "0.7.0"
description = "Redis dictionary & list nesting for Python objects"
readme = "README.md"
license = {file = "LICENSE"}
maintainers = [{name = "Nadav Tasher", email = "hey@nadav.app"}]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
keywords = ["redis", "rejson", "database", "dict"]
dependencies = [
    "redis>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/NadavTasher/RedNest"

[options]
exclude = "tests"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.distutils.bdist_wheel]
universal = false

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.yapf]
based_on_style = "google"
column_limit = 400
indent_width = 4
