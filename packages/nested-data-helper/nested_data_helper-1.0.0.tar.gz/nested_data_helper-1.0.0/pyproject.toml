[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "nested-data-helper"
version = "1.0.0"
description = "Help you find the data nested deep in your data"
readme = "README.md"
authors = [{ name = "Roman Ma", email = "romanma0508@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["nested-data", "nosql", "data-engineering"]
dependencies = []
requires-python = ">=3.6"

[project.optional-dependencies]
dev = ["ruff", "bumpver", "isort", "pip-tools"]

[project.urls]
Homepage = "https://github.com/malokroman/nested-data-helper"
