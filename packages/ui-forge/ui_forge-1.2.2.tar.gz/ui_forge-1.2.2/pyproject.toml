[tool.poetry]
name = "ui-forge"
version = "1.2.2"
description = "A WIP procedurally generated TUI made in NCurses using Python for CCSM"
authors = ["CJ Gilroy <cjendantix@proton.me>"]
license = "Unlicense"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.extras]
windows-compat = ["windows-curses"]

[[tool.poetry.source]]
name = "github"
url = "https://github.com/CJendantix/ui_forge"
priority = "primary"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
