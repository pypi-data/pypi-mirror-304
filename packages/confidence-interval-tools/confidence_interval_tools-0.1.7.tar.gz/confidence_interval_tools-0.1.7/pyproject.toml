[tool.poetry]
name = "confidence-interval-tools"
version = "0.1.7"
description = "A small package for calculating drawing confidence intervals."
license = "MIT"
authors = ["Yohann OPOLKA <yohann.opolka@gmail.com>"]
readme = "README.md"
repository = "https://gitlab.com/aufildelanuit/confidence-interval-tools"
keywords = ["data science", "confidence intervals", "graphing", "extreme values"]
packages = [{include = "confidence_interval_tools"}]


[tool.poetry.dependencies]
python = "^3.9"
pandas = "^2.0"
matplotlib = "^3.0"
seaborn = "^0.10"
scipy = "^1.10"
numpy = "^1.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
