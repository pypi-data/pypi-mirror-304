[tox]
envlist = py38, py39, py310, py311, py312, pypy310, lint, type
skip_missing_interpreters = True

[testenv]
setenv =
    PYTHONPATH = {toxinidir};{toxinidir}/wdf
deps =
    pytest
commands =
    py.test

[testenv:lint]
deps =
    flake8
commands =
    flake8 wdf demos

[testenv:type]
deps =
    mypy
    types-Pillow
commands =
    mypy -m wdf

[flake8]
max-line-length = 110
ignore =
    # F401 Constants imported into __init__ are not used there but are exposed to users here.
    F401
    # W503 Line break before binary operator
    W503
    # E402 module level import not at top of file
    E402
