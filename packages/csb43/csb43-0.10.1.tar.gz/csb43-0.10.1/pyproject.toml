[build-system]
requires = ["setuptools>=61", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "csb43"
authors = [
    {name = "wmj", email="wmj.py@gmx.com"},
]
description = "Parsing and validation utilites for the Spanish standard norm 43 by the 'Consejo Superior Bancario' (CSB) / 'Asociaci칩n Espa침ola de Banca' (AEB) for storing bank account transactions | [es] Herramientas para leer y validar datos almacenados siguiendo la norma 43 del Consejo Superior Bancario (CSB) / Asociaci칩n Espa침ola de Banca (CSB)."
requires-python = ">=3.8"
license = {text = "LGPL-3.0-or-later"}
classifiers=[
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Topic :: Utilities",
    "Topic :: Office/Business :: Financial",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
]
dependencies = [
    "importlib_resources; python_version < '3.9'",
    "pycountry ~=24.6.1",
	"deprecated ~=1.2.14",
]
keywords = [
    "csb", "csb43", "aeb", "aeb43", "homebank", "ofx", "Spanish bank", "ods", "tsv", "xls", "xlsx", "excel", "yaml", "json", "html"
]
dynamic = ["version", "readme"]

[project.urls]
BugReports = "https://bitbucket.org/wmj/csb43/issues"
Source = "https://bitbucket.org/wmj/csb43"
Documentation = "https://csb43.readthedocs.io"

[project.scripts]
csb2format = "csb43.utils.cmd:main"

[project.optional-dependencies]
yaml = ["PyYAML"]
basic_formats = ["tablib ~=3.6.1"]
formats = ["tablib[all]", "csb43[basic_formats]"]
all = ["csb43[yaml,formats]"]
test = ["lxml", "pytest", "tablib[xlsx,xls,ods]", "csb43[yaml,basic_formats]"]
docs = ["sphinx"]
dev = ["build", "sphinx", "reuse", "csb43[test,docs]"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
readme = {file = ["README.md", "INSTALL.md", "CHANGELOG.md"], content-type="text/markdown" }

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["csb43.tests"]

[tool.setuptools_scm]
version_file = "src/csb43/_version.py"

[tool.black]
line-length = 100
target-version = ["py38"]
