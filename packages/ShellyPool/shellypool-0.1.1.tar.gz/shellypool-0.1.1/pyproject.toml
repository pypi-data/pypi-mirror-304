[build-system]
requires = ["flit_core"]
build-backend = "flit_core.buildapi"

[project]
name = "ShellyPool"
version = "0.1.1"
dependencies = [
    "paho-mqtt>=1.5.1",
    "pyShelly>=1.0.3",
]
authors = [
    {name = "ftcid", email = "fernando.tor.c@gmail.com"}
]
description = "A package to integrate Shelly devices with MQTT Broker."
readme="README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]  # Fixed from [projects.urls]
Homepage = "https://github.com/ftcid/shellypool"
Issues = "https://github.com/ftcid/shellypool"

