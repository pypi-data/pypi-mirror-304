[metadata]
name = fast_vertex_quality_inference
version = 1.0.9
author = Alex Marshall
author_email = alex.marshall@bristol.ac.uk
description = Inference code for fast generation of vertex quality variables
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://gitlab.cern.ch/amarshal/fast_vertexing_variables/-/tree/master/inference
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
include_package_data = True
install_requires = 
	pydantic
	rich
	pandas
	uproot
	termcolor
	matplotlib
	scikit-learn
	vector==0.8.0
	dill
	onnxruntime

[options.package_data]
fast_vertex_quality_inference.models = *.pkl, *.onnx

[egg_info]
tag_build = 
tag_date = 0

