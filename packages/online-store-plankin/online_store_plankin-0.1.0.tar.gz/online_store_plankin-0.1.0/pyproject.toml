[build-system]
requires = ['setuptools>=42', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'online-store_plankin'
version = '0.1.0'
description = 'Исполняемый пакет для управления пользователями и заказами в онлайн-магазине'
authors = [
  {name = 'Kirill', email = 'steame19@gmail.com'}
]
readme = 'README.md'
license = {text = 'MIT'}
requires-python = '>=3.8'
dependencies = []

[project.scripts]
client_order_system = "online_store.main:main_menu"

[tool.setuptools]
package-dir = {"" = "online_store"}

[tool.setuptools.packages.find]
where = ["online_store"]