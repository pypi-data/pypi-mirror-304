{% extends "base.html" %}
{% block content %}
    <h2>{{ obj }}</h2>
    {% if obj.description %}
        <p>
            <em>{{ obj.description }}</em>
        </p>
    {% endif %}
    <table class="table table-hover table-sm">
        <tbody>
            <tr>
                <th scope="row">IATA</th>
                <td>
                    {% if obj.iata %}
                        {{ obj.iata }}
                    {% else %}
                        <em>Unknown</em>
                    {% endif %}
                </td>
            </tr>
            <tr>
                <th scope="row">ICAO</th>
                <td>
                    {% if obj.icao %}
                        {{ obj.icao }}
                    {% else %}
                        <em>Unknown</em>
                    {% endif %}
                </td>
            </tr>
        </tbody>
    </table>
{% endblock content %}
