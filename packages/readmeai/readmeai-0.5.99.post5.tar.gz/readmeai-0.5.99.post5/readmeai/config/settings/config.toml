# Default API Settings
[api]
rate_limit = 10
system_message = "You're a brilliant Tech Lead and Staff Software Engineer with a passion for open-source projects."

# File Resources
[files]
ignore_list = "ignore_list.toml"
languages = "languages.toml"
parsers = "parsers.toml"
prompts = "prompts.toml"
tool_config = "tool_config.toml"
tooling = "tooling.toml"
shieldsio_icons = "shieldsio_icons.json"
skill_icons = "skill_icons.json"

# Git Repository Settings
[git]
repository = "https://github.com/eli64s/readme-ai"

# Language Model API Settings
[llm]
api = "openai"
base_url = "https://api.openai.com/v1/engines/"
context_window = 3900
encoder = "cl100k_base"
host_name = "https://api.openai.com/"
localhost = "http://localhost:11434/"
model = "gpt-3.5-turbo"
path = "v1/chat/completions"
temperature = 0.1
tokens = 699
top_p = 0.9

# Logging Configuration
[log]
log_level = "info"
indent = 2
pad_event = 20
use_json = true

