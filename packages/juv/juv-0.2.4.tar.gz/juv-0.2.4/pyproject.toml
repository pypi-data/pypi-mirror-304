[project]
name = "juv"
version = "0.2.4"
description = "A little wrapper around `uv` to launch ephemeral Jupyter notebooks."
readme = "README.md"
authors = [{ name = "Trevor Manz", email = "trevor.j.manz@gmail.com" }]
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.7",
    "jupytext>=1.16.4",
    "rich>=13.9.2",
    "uv>=0.4.25",
]

[project.scripts]
juv = "juv:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "inline-snapshot>=0.13.3",
    "pytest>=8.3.3",
    "ruff>=0.7.0",
]
