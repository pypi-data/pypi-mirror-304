name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Lint:
    runs-on: macos-14
    if: github.repository == 'manzt/juv'

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.x"
      - run: |
          uv run ruff format --check
          uv run ruff check

  Test:
    runs-on: macos-14
    if: github.repository == 'manzt/juv'

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.x"
      - run: uv run pytest
