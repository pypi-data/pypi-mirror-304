[project]
name = "juv"
version = "0.2.5"
description = "A little wrapper around `uv` to launch ephemeral Jupyter notebooks."
readme = "README.md"
authors = [{ name = "Trevor Manz", email = "trevor.j.manz@gmail.com" }]
requires-python = ">=3.8"
dependencies = [
    "click>=8.1.7",
    "jupytext>=1.16.4",
    "rich>=13.9.2",
    "toml>=0.10.2; python_version < '3.11'",
    "uv>=0.4.25",
]

[project.scripts]
juv = "juv:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["inline-snapshot>=0.13.3", "pytest>=8.3.3", "ruff>=0.7.0"]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "FIX002", # Fixable issue
    "S404",   # Allow imports of subprocess
    "D203",   # Conflict with formatter
    "COM812",
    "ISC001",
    "D213",
]

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = [
    "D",      # No docstrings in tests
    "S101",   # Use of assert
    "SLF001", # Access private member
    "W291",   # Trailing whitespace
    "INP001", # Allow implicit namespace
]
