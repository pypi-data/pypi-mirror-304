[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "requirements-manager"
version = "0.1.1"
authors = [
    { name = "Clyde Hunter", email = "clyde.hunter1984@gmail.com" },
]
description = "A tool to manage Python requirements files and their backups"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "click>=8.0.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/whoAmI-cslim/requirements_manager"
"Bug Tracker" = "https://github.com/whoAmI-cslim/requirements_manager/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/requirements_manager"]

[project.scripts]
reqmanager = "requirements_manager.cli:cli"