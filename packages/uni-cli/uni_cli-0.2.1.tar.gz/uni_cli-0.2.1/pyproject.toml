[project]
    dependencies = [
        "arrow>=1.3.0",
        "babel>=2.16.0",
        "cowsay>=6.1",
        "mysql-connector-python>=9.0.0",
        "paddleocr>=2.9.1",
        "pandas>=2.2.3",
        "pillow>=11.0.0",
        "python-dotenv>=1.0.1",
        "pytz>=2024.2",
        "requests>=2.32.3",
        "setuptools>=75.2.0",
        "sqlalchemy>=2.0.35",
        "typer>=0.12.5",
    ]
    description = "uni cli"
    keywords = ["cli", "typer"]
    license = { text = "MIT License" }
    name = "uni-cli"
    readme = "README.md"
    requires-python = ">=3.10"
    version = "0.2.1"


[tool.uv]
    dev-dependencies = ["ipykernel>=6.29.5"]

[tool.hatch.build]
    packages = ["crypto", "uni_cli", "utils"]

[build-system]
    build-backend = "hatchling.build"
    requires      = ["hatchling"]

[project.scripts]
    bitget  = "uni_cli.bitget:app"
    example = "uni_cli.example:app"
    ms      = "uni_cli.info:ms"
    os      = "uni_cli.info:os"
    pst     = "uni_cli.info:print_strf_time"
    pyv     = "uni_cli.info:py_version"
    say     = "uni_cli.info:say"
    sync    = "uni_cli.sync:app"
    ts      = "uni_cli.info:ts"
    uuid    = "uni_cli.info:gen_uuid"
