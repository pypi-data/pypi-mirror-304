[package]
name = "ngram_trie"
description = "A Rust-based n-gram trie library"
version = "1.0.2"
authors = ["Botond Lov√°sz <botilovasz@gmail.com>"]
edition = "2021"
readme = "README.md"
repository = "https://github.com/behappiness/ngram-trie"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "ngram_trie"
# "cdylib" is necessary to produce a shared library for Python to import from.
crate-type = ["cdylib"]

[dependencies]
bincode = "1.3.3"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
hashbrown = { version = "0.15.0", features = ["serde"] }
fxhash = "0.2.1"
rayon = "1.10.0"
actix-web = "4.9"
tqdm = "0.7"
tokio = { version = "1.40.0", features = ["full"] }
boomphf = "0.6.0"
itertools = "0.13.0"
quickcheck = "1.0"
sorted_vector_map = { git = "https://github.com/behappiness/sorted_vector_map" }
pyo3 = { version = "0.22.5", features = ["extension-module"] }
lazy_static = "1.5.0"
lru = "0.12.5"
quick_cache = "0.6.9"
simple-tqdm = { version = "0.2.0", features = ["rayon"] }
cached = "0.53.1"
