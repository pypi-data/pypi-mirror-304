[metadata]
name = sectoralarm
version = 1.2.0
author = Jonathan Petersson
author_email = jpetersson@garnser.se
description = A Python client library for Sector Alarm systems.
long_description = file: sectoralarm/README.md
long_description_content_type = text/markdown
url = https://github.com/garnser/sector_alarm
project_urls = 
	Bug Tracker = https://github.com/garnser/sector_alarm/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Home Automation
	Intended Audience :: Developers

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	requests>=2.20.0

[options.packages.find]
where = .

[options.entry_points]
console_scripts = 
	sectoralarm = sectoralarm.main:main

[egg_info]
tag_build = 
tag_date = 0

