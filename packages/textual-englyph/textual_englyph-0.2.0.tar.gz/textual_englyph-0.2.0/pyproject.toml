[project]
name = "textual-englyph"
version = "0.2.0"
description = "A Textual widget to generate stylized large text."
readme = "README.md"
license = {text = "MIT License"}
requires-python = ">=3.9"
dependencies = [
    "pillow>=10.4.0",
    "textual>=0.82.0",
]

[project.scripts]
englyph_demo = "textual_englyph.main_demo:main_demo"

[tool.pylint."messages control"]
allowed-redefined-builtins = [ 'id' ]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
