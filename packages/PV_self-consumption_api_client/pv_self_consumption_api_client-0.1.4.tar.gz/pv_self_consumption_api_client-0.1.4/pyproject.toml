[project]
name = "PV_self-consumption_api_client"
version = "0.1.4"
description = "PV_self-consumption API client"
dependencies = [
    "pydantic>=2.9.2",
    "pandas>=2.2.3",
    "numpy>=2.1.1",
    "requests>=2.32.3",
    "matplotlib>=3.9.2",
    "pyyaml>=6.0.2",
]
requires-python = ">=3.12"
readme = "README.md"
authors = [
    { name = "Sebastien Gardoll", email = "sebastien@gardoll.fr" },
    { name = "Olivier Boucher", email = "olivier.boucher@ipsl.fr" },
]

[project.license]
text = "CeCILL v2.1"

[project.scripts]
pvsc = "pv_self_consumption_api.pvsc:main"

[project.urls]
Repository = "https://github.com/OB-IPSL/PV_self_consumption_client"
Documentation = "https://github.com/OB-IPSL/PV_self_consumption_client"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts.pvsc]
call = "pv_self_consumption_api.pvsc:main"

[tool.pdm.dev-dependencies]
dev = [
    "pre-commit>=3.6.2",
    "isort>=5.13.2",
    "ruff>=0.5.1",
    "mypy>=1.13.0",
    "types-PyYAML>=6.0.12.20240917",
    "types-requests>=2.32.0.20241016",
]

[tool.ruff]
line-length = 180

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true
