[tool.poetry]
name = "abstract-python"
version = "0.1.4"
description = "A wrapper for all AbstractAPI APIs"
authors = ["Edun Rilwan <edunrilwan@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Omotunde2005/abstractpython.git"
keywords = []
include = [
    { path = "src"}
]


[tool.poetry.dependencies]
python = ">=3.8"
requests = ">=2.32.2"

pytest = ">= 7.4.0"

[build-system]
requires = [
    "poetry-core"
]

build-backend = "poetry.core.masonry.api"