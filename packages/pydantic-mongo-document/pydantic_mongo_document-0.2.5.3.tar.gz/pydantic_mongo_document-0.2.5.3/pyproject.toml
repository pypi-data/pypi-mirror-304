[tool.poetry]
name = "pydantic-mongo-document"
version = "0.2.5.3"
description = "Pydantic Async Mongo Document"
authors = ["Yury Sokov (Yurzs) <me@yurzs.dev>"]
license = "MIT"
readme = "README.md"
packages = [{include = "pydantic_mongo_document"}]
include = ["pydantic_mongo_document/py.typed"]

[tool.poetry.dependencies]
python = ">=3.11, <4.0"
pydantic = ">=2.3.0, <3.0.0"
motor = ">=2.5, <4.0"
pymongo = "^3.6"

[tool.poetry.group.dev.dependencies]
black = "^23.9.0"
isort = "^5.12.0"
pylint = "^2.17.5"
pytest = "^7.4.2"
pytest-asyncio = "^0.21.1"
#motor-types = "^1.0.0b3"
mypy = "^1.5.1"
autoflake = "^2.2.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 99

[tool.black]
line_length = 99
target_version = ["py311"]
preview = true

[tool.pylint]
target_versions = ["py311"]
max-line-length = 99
profile = "black"


[tool.autoflake]
remove-all-unused-imports = true
remove-duplicate-keys = true
remove-unused-variables = true
in-place = true
recursive = true

[tool.mypy]
python_version = "3.11"
strict = true
show_error_codes = true
show_column_numbers = true
show_error_context = true
show_traceback = true
pretty = true
exclude = ["tests"]
