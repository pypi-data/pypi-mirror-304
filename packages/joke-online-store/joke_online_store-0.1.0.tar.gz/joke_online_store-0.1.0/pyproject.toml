[build-system]
requires = ['setuptools>=42', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'joke_online-store'
version = '0.1.0'
description = 'Исполняемый пакет для управления пользователями и заказами в онлайн-магазине'
authors = [
  {name = 'Pablo_3_16', email = 'p.ergle@edu.centraluniversity.ru'}
]
readme = 'README.md'
license = {text = 'MIT'}
requires-python = '>=3.8'
dependencies = [
  'requests>=2.25.1',
  'numpy>=1.19.2'
]