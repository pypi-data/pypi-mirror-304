[tool.poetry]
name = "easonsi"
version = "0.0.8"
description = "A simple package utlized by easonsi"
authors = ["Eason Shi <oldcitystal@gmail.com>"]
readme = "README.md"
# license = "MIT"
# homepage = "https://github.com/pypa/sampleproject"
# repository = "https://github.com/pypa/sampleproject"
# documentation = "https://github.com/pypa/sampleproject/issues"

packages = [
    { include = "easonsi", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.10"
sortedcontainers = "^2.4.0"

[tool.poetry.group.dev.dependencies]
poetry = "^1.8.4"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
