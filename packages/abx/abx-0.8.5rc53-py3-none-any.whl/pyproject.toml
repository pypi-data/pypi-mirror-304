[project]
name = "abx"
version = "0.8.5rc53"
description = "The common shared interfaces for the ABX ArchiveBox plugin ecosystem."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pluggy>=1.5.0",
    "django>=5.1.1,<6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
packages = ["."]

[tool.hatch.build.targets.wheel]
packages = ["."]
