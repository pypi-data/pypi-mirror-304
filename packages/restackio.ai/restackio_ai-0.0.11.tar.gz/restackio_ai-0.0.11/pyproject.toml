[tool.poetry]
name = "restackio.ai"
version = "0.0.11"
description = "Python Restack AI Core"
authors = [
    "Restack Team <service@restack.io>"
]
packages = [{include = "restackio", from = "src"}]
include = ["src/restackio/ai/py.typed"]

readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
temporalio = "1.7.1"
pydantic = "2.9.2"
python-dotenv = "^0.19.0"

[tool.poetry.group.dev.dependencies]
pytest = "^6.2"
flake8 = "^4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"