[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cryptobyte"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Johnny dev", email = "devjohnny123@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "pycryptodome",
  "tensorflow",
  "matplotlib",
  "numpy",
  "pandas",
  "mlxtend",
  "scikit-learn"
  ]

[project.urls]
Documentation = "https://github.com/Zaeem20/cryptobyte#readme"
Issues = "https://github.com/Zaeem20/cryptobyte/issues"
Source = "https://github.com/Zaeem20/cryptobyte"

[tool.hatch.version]
path = "src/cryptobyte/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0",]

[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/cryptobyte tests}"

[tool.coverage.run]
source_pkgs = ["cryptobyte", "tests"]
branch = true
parallel = true
omit = [
  "src/cryptobyte/__about__.py",
]

[tool.coverage.paths]
cryptobyte = ["src/cryptobyte", "*/cryptobyte/src/cryptobyte"]
tests = ["tests", "*/cryptobyte/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
