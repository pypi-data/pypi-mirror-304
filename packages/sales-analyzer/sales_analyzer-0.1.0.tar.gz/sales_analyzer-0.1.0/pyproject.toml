[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["sales_analyzer"]

[project]
name = "sales-analyzer"
version = "0.1.0"
description = "A package to analyze sales data"
authors = [
    {name="Grigory", email="grig.perev@gmail.com"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"

[project.scripts]
sales-analyzer = "sales_analyzer.cli:main"
