[build-system]
requires = [
  "setuptools>=61.0",
  "customtkinter>=5.2.2"
]
build-backend = "setuptools.build_meta"

[project]
name = "ctk_listbox_typed"
version = "1.5.0"
authors = [
  { name="Akash Bora" },
  { name="melektron", email="matteo@elektron.work" },
]
description = "Customtkinter Listbox widget (with typing)"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/melektron/ctk_listbox"
Issues = "https://github.com/melektron/ctk_listbox/issues"
