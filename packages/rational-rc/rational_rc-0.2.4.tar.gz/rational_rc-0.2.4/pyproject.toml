[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rational-rc"
version = "0.2.4"
description = "Rational RC is a practical life cycle deterioration modeling framework. It utilizes field survey data and provides probabilistic predictions of RC structure deterioration through different stages of the service life cycle. It covers various deterioration mechanisms such as membrane deterioration, concrete carbonation and chloride penetration, corrosion, and cracking."
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name="Gang Li", email="ganglix@gmail.com" },
]

classifiers = [
    'Development Status :: 4 - Beta',
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

dependencies = [  
"matplotlib>=3.7.2",
"numpy>=1.25.1",
"pandas>=2.0.3",
"scipy>=1.11.1",
]

[project.optional-dependencies]
test = [
]

doc = [
    "ipython>=8.14.0",
    "sphinx==6.2.1",
    "nbsphinx==0.9.2",
    "nbsphinx-link==1.3.0",
    "sphinx-rtd-theme==1.2.2",
    "sphinx-math-dollar==1.2.1",
    "recommonmark==0.7.1",  
    "toml>=0.10.2",
]


[project.urls]
"Homepage" = "https://github.com/ganglix/rational-rc"
"Documentation" = "https://rational-rc.readthedocs.io/en/latest/"