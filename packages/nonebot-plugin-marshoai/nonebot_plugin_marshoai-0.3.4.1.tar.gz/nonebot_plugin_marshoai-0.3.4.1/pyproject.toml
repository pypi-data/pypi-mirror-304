[project]
name = "nonebot-plugin-marshoai"
dynamic = []
description = "Nonebot2插件，调用Azure OpenAI服务实现猫娘聊天"
readme = "README.md"
requires-python = "<4.0,>=3.9"
authors = [
    { name = "Asankilp", email = "asankilp@outlook.com" },
]
dependencies = [
    "nonebot2>=2.2.0",
    "nonebot-plugin-alconna>=0.48.0",
    "nonebot-plugin-localstore>=0.7.1",
    "azure-ai-inference>=1.0.0b4",
    "zhDatetime>=1.1.1",
    "aiohttp>=3.9",
    "httpx>=0.27.0",
]
version = "0.3.4.1"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/LiteyukiStudio/nonebot-plugin-marshoai"

[tool.nonebot]
plugins = [
    "nonebot_plugin_marshoai",
]

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "nonebot_plugin_marshoai/constants.py"

[tool.pdm.build]
includes = []

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
