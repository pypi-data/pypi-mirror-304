[tool.poetry]
name = "datamation"
version = "0.1.0"
description='Data information synchronization'
authors = ["lidaoran <qianxuanyon@hotmail.com>"]
license = "BSD"
readme = "README.md"
keywords = ["etl","synchronization"]
include = ["etl/template/ktr.xml"]
exclude = ["test/*"]

[tool.poetry.dependencies]
python = "^3.7"
requests="*"
lxm="*"
networkx="*"
rich="*"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
mysql = ["pymysql"]
pgsql = ["psycopg2"]
databases = ["pymysql", "psycopg2"]