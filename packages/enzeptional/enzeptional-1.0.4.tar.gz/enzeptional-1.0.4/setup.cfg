[metadata]
name = enzeptional
version = attr: enzeptional.__version__
description = Enzeptional stand-alone python package.
author = GT4SD team
long_description_content_type = text/markdown
long_description = file: README.md
python_requires = >= 3.8.*
classifiers = 
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
install_requires = 
	transformers>=4.22.0,<5.0.0
	torch>=1.0,<=1.12.1
	numpy>=1.16.5,<2.0.0
	pandas<=2.0.3
	joblib>=1.1.0
	xgboost>=1.7.6
	importlib-resources>=5.10.0
	tape-proteins>=0.4
	scikit-learn>=1.0.0,<1.3.0
setup_requires = 
	setuptools
package_dir = 
	= src
packages = find_namespace:
include_package_data = False  # would break package_data

[options.extras_require]
dev = 
	black
	isort
	mypy
	flake8
	pytest

[options.package_data]
enzeptional = 
	py.typed
	resources/kcat_sample_model/*.pkl

[options.packages.find]
where = src

[flake8]
max-line-length = 80
select = C,E,F,W,B,B950
ignore = E203, E501, W503

[mypy]
check_untyped_defs = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True

[mypy-transformers.trainer]
check_untyped_defs = False

[mypy-torch.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-importlib_resources.*]
ignore_missing_imports = True

[mypy-tape.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-joblib.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

