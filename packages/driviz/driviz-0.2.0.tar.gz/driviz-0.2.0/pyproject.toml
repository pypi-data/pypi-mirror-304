[tool.poetry]
name = "driviz"
version = "0.2.0"
description = "Data Visualization Library containing the Dribia Theme."
authors = ["Dribia Code <code@dribia.com>"]
maintainers = ["Dribia Code <code@dribia.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/dribia/driviz"
homepage = "https://github.com/dribia/driviz"

[tool.poetry.dependencies]
python = ">=3.10,<=3.12"
typer = "^0.12.5"
rich = "^13.8.1"
setuptools = "^75.1.0"
altair = "^5.4.1"
numpy = "^2.1.2"
pandas = "^2.2.3"
matplotlib = "^3.9.2"
cycler = "^0.12.1"
pydantic = "^2.9.2"
pydantic-extra-types = "^2.9.0"

[tool.poetry.group.dev.dependencies]
pre-commit = ">=3.8,<5.0"

[tool.poetry.group.lint.dependencies]
ruff = "0.7.0"
mypy = "1.13.0"
types-fpdf2 = "^2.7.9.20240813"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
pytest-cov = "^5.0.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.3"
mkdocs-material = "^9.4.14"

[tool.ruff]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "D",  # pydocstyle
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "C901",  # function is too complex
    "D206",  # indent with spaces, not recommended with formatter
    "W191",  # tab-indentation, not recommended with formatter
    "D203",  # no-blank-line-before-class
    "D213",  # multi-line-summary-second-line
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D"]
"driviz/cli.py" = ["B008"]

[tool.ruff.lint.isort]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
plugins = []
strict_optional = true
ignore_missing_imports = false

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "--verbose"
filterwarnings = 'error'
xfail_strict = true
testpaths = ["tests"]
markers = [
  "integration: integration tests",
]


[tool.coverage.run]
source = ["driviz"]
branch = true

[tool.coverage.report]
precision = 2
exclude_lines = [
    'pragma: no cover',
    'raise NotImplementedError',
    'if TYPE_CHECKING:',
    '@overload',
]

[tool.coverage.xml]
output = "coverage.xml"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
