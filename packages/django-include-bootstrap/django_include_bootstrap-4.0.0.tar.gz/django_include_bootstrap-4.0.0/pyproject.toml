[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "django-include-bootstrap"
version = "4.0.0"
license = { text = "MIT License" }
authors = [{ name = "Paul Traylor" }]
keywords = [
    "bootstrap",
    "django",
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP",
]
readme = { file = "README.md", content-type = "text/markdown" }
# https://endoflife.date/django
# https://endoflife.date/python
requires-python = ">=3.9"
dependencies = [
    "Django>=4.2",
]

[project.urls]
Issues = "http://github.com/kfdm/django-bootstrap4/issues"
"Source Code" = "http://github.com/kfdm/django-bootstrap4"

[tool.setuptools.package-data]
django_include_bootstrap = [
    "*.css",
    "*.css.map",
    "*.html",
    "*.js",
    "*.js.map",
]
