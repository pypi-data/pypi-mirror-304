[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zbuild-tools"
version = "1.0.6"
authors = [{name = "Zhiguo.Zhu", email = "294966@qq.com"}]

description = "It is the build system of SafeOS, which is based on Conan"
requires-python = ">=3.8, <3.12"
dependencies = [
    "conan-zbuild >= 1.65.0, < 2.0.0",
    "dockerpty == 0.4.1",
    "docker == 7.1.0",
    "intervaltree == 3.1.0",
    "pyelftools == 0.29",
    "ruamel.yaml == 0.17.21",
    "psutil == 5.9.4",
    "pyserial == 3.5",
    "fbtftp == 0.5",
    "dohq-artifactory == 0.8.4",
    "aiohttp == 3.8.4",
    "easy_enum == 0.3.0",
]

[project.scripts]
zbuild = "zbuild:zbuild_main"
zb = "zbuild:zb_main"
zrun = "zbuild:zrun_main"
zflash = "zbuild:zflash_main"
mkuenv = "zbuild:mkimg_main"
board = "zbuild:board_main"
