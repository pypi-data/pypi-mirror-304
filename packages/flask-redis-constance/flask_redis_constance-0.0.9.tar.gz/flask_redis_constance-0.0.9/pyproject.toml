[build-system]
requires      = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "flask-redis-constance"
version = "0.0.9"
description = "For use Dynamic settings with Flask"
readme = "README.md"
authors = [{ name = "Lionel VOIRIN", email = "nels885@protonmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "redis",
    "WTForms>=3.0.1",
]
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/Nels885/flask-redis-constance"
"Bug Tracker" = "https://github.com/Nels885/flask-redis-constance/issues"

[tool.setuptools.packages.find]
where = ["src"]
