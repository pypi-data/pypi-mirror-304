[project]
name = "automaited"
version = "0.1.4"
description = "The official Python library for the automaited API"
readme = "README.md"
authors = [
    { name = "Denis Golovin", email = "denis.golovin@automaited.com" }
]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.27.2",
    "pydantic>=2.9.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
