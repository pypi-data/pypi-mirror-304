[tool.poetry]
name = "volttron-listener"
version = "2.0.0rc2"
description = "The volttron-listener agent allows publishing of message bus traffic to standard out."
authors = [
    "VOLTTRON Team <volttron@pnnl.gov>",
]
license = "Apache License 2.0"
readme = "README.md"
repository = "https://github.com/eclipse-volttron/volttron-listener"
homepage = "https://github.com/eclipse-volttron/volttron-listener"
keywords = []
packages = [
    { include = "listener", from = "src" },
]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Developers",
    "Intended Audience :: Other Audience",
    "License :: OSI Approved :: Apache Software License",
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
volttron-core = "^2.0.0rc3"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
volttron-testing = "^0.5.0rc0"
volttron-lib-zmq = "^2.0.0rc4"
#volttron-testing = {path = "../volttron-testing", develop = true}
#volttron-lib-zmq = {path = "../volttron-lib-zmq", develop = true}
#volttron-lib-auth = {path = "../volttron-lib-auth", develop = true}

# These will either be brought in elsewhere if you have a multi-project environment or uncomment locally to work
# against a specific path.
#volttron-lib-zmq = {path = "../volttron-lib-zmq", develop = true}
#volttron-lib-auth = {path = "../volttron-lib-auth", develop = true}

[tool.poetry.scripts]
volttron-listener-agent = "listener.agent:main"


[tool.yapfignore]
ignore_patterns = [
    ".venv/**",
    ".pytest_cache/**",
    "dist/**",
    "docs/**",
]

[tool.yapf]
based_on_style = "pep8"
spaces_before_comment = 4
column_limit = 120
split_before_logical_operator = true

[build-system]
requires = [
    "poetry-core>=1.2.2",
]
build-backend = "poetry.core.masonry.api"
