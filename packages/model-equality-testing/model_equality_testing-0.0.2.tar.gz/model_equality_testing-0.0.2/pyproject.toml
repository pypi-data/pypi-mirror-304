[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[tool.setuptools]
packages = ["model_equality_testing"]
package-dir = { "model_equality_testing" = "src" }

[project]
name = "model-equality-testing"
version = "0.0.2"
authors = [
  { name="Irena Gao", email="irena@cs.stanford.edu" },
]
description = "Package to conduct model equality testing for black-box language model APIs"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "torch",
    "matplotlib"
]

[project.urls]
Homepage = "https://github.com/i-gao/model-equality-testing"
Issues = "https://github.com/i-gao/model-equality-testing/issues"
