[project]
name = "neuralnoise"
version = "0.2.0"
description = "An AI-powered podcast studio that uses multiple AI agents working together."
authors = [
    { name = "Leonardo PiÃ±eyro", email = "leopiney@gmail.com" }
]

readme = "README.md"
license = { file = "LICENSE" }

keywords = [
  "ai", "podcast", "notebooklm", "autogen", "ai audio generation", "generative ai"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Multimedia :: Sound/Audio",
  "Topic :: Multimedia :: Sound/Audio :: Speech"
]

requires-python = ">=3.10,<3.12"
dependencies = [
    "autogen-agentchat~=0.2",
    "backoff>=2.2.1",
    "crawl4ai>=0.3.3",
    "elevenlabs>=1.10.0",
    "openai>=1.52.2",
    "pydantic>=2.9.2",
    "pydub>=0.25.1",
    "python-dotenv>=1.0.1",
    "requests>=2.32.3",
    "typer>=0.12.5",
]

[project.scripts]
nn = "neuralnoise.cli:app"

[project.optional-dependencies]
local = [
    "docker>=7.1.0",
    "ollama>=0.3.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/neuralnoise"]

[tool.hatch.build.targets.sdist]
include = [
  "src/neuralnoise/**/*.py",
  "src/neuralnoise/prompts/**/*.xml",
  "LICENSE",
  "README.md",
]


[tool.uv]
dev-dependencies = [
    "ipdb>=0.13.13",
    "ipykernel>=6.29.5",
    "ipython>=8.28.0",
    "mypy>=1.13.0",
    "pytest>=8.3.3",
    "ruff>=0.7.0",
]
