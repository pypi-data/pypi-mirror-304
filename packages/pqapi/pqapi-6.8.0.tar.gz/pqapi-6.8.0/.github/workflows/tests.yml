name: test

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' # pre-commit-ci/lite-action only runs here
    strategy:
      matrix:
        python-version: [3.11, 3.12] # Our min and max supported Python versions
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: pre-commit/action@v3.0.1
      - uses: pre-commit-ci/lite-action@v1.0.2
        if: always()
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11] # Our min supported Python version
    steps:
      - uses: actions/checkout@v4
      - name: Set up uv
        run: |-
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv python pin ${{ matrix.python-version }}
      - run: uv sync --python-preference=only-managed
      - name: Run refurb
        run: uv run refurb -- . --exclude=src.pqapi
      - run: uv run pylint pqapi tests
  test:
    runs-on: large-runner
    strategy:
      matrix:
        python-version: [3.11, 3.12] # Our min and max supported Python versions
    steps:
      - uses: actions/checkout@v4
      - name: Set up uv
        run: |-
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv python pin ${{ matrix.python-version }}
      - run: uv sync
      - run: uv run pytest -n auto
        env:
          PQA_API_KEY: ${{ secrets.PQA_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
