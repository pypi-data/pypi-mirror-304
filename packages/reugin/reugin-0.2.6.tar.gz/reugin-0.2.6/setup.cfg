[metadata]
name = reugin
version = 0.2.6
author = geckwwo
description = Reugin, an ASGI framework
long_description = file: README.MD, LICENSE
long_description_content_type = text/markdown
url = https://github.com/geckwwo/reugin
project_urls = 
	Bug Tracker = https://github.com/geckwwo/reugin/issues
	repository = https://github.com/geckwwo/reugin
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

