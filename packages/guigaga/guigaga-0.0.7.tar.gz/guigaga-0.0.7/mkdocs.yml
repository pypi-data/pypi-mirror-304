
site_name: guigaga
repo_url: https://github.com/wytamma/guigaga

theme:
  name: "material"
  homepage: https://guigaga.wytamma.com
  # logo: assets/android-chrome-512x512.png
  favicon: assets/favicon.ico
  palette: 
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - toc.follow
    - content.action.edit

extra:
  social:
    - icon: fontawesome/solid/robot
      link: https://github.com/Wytamma/write-the
      name: Generated with write-the

plugins:
- search
- mkdocstrings:
    handlers:
      python:
        options:
          docstring_style: "google"

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
