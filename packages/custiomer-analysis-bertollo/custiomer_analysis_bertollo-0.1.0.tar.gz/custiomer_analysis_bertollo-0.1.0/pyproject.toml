description = "A package to analyze customer data and generate reports."
authors = [{ name = "Victor Bertollo", email = "bertollo.victor@gmail.com" }]
dependencies = ["pandas"]

[project.scripts]
customer_analysis = "customer_analysis.__main__:main"
