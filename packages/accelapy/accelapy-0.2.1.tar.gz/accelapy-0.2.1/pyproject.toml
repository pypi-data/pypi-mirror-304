[tool.poetry]
name = "accelapy"
version = "0.2.1"
description = "Accela REST API"
authors = ["MichaelAChrisco <michaelachrisco@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.32.3"
httpx = "^0.27.2"
attrs = "^24.2.0"
python-dateutil = "^2.9.0.post0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Home = "https://pypi.org/project/accelapy/"
Documentation = "https://github.com/michaelachrisco/accelapy"
Source = "https://github.com/michaelachrisco/accelapy"
"Issue Tracker" = "https://github.com/michaelachrisco/accelapy/issues"
