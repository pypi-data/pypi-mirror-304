---
version: 2
updates:
  # indirect dependencies that we do not want to mention in changelog
  - package-ecosystem: pip
    directory: /.config/
    schedule:
      day: sunday
      interval: weekly
    labels:
      - dependabot-deps-updates
      # We need to manually decide which ones are to be mentioned.
      # - skip-changelog
    groups:
      dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - ansible-compat
          - ansible-creator
          - ansible-dev-environment
          - ansible-dev-tools
          - ansible-lint
          - ansible-navigator
          - molecule
          - pytest-ansible
          - referencing # https://github.com/p1c2u/jsonschema-path/issues/143
          - tox-ansible
    ignore:
      - dependency-name: referencing
      - dependency-name: jsonschema-specifications
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: daily
    labels:
      - "dependencies"
      - "skip-changelog"
  # github-actions with directory: "/" only monitors .github/workflows
  # https://github.com/dependabot/dependabot-core/issues/6345
  - package-ecosystem: "github-actions"
    directory: "/.github/actions/merge-release"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"
