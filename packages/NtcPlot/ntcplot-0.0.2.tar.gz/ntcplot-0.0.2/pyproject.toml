[project]
name = "NtcPlot"
version = "0.0.2"
authors = [
  { name="Alex Papadopoulos", email="papadopoulos.al@outlook.com" },
]
description = "Package of NtcPlot"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "PyQt6 >= 6.7.0",
    "numpy >= 1.26.0",
    "netCDF4 >=  1.7.0",
    "matplotlib >=  3.8.0",
    "basemap >=  1.4.1",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
ntcplot = "ntcplot.ntcplot:main"

[project.urls]
Homepage = "https://pypi.org/project/ntcplot/"