[package]
name = "vtt-builder"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "vtt_builder"
crate-type = ["cdylib"]

[dependencies]
chrono = "0.4.38"
pyo3 = { version = "0.19.0", features = ["extension-module"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.132"
