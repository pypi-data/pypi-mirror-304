[build-system]
requires = ['setuptools>=42', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'online_store_db'
version = '0.1.0'
description = 'Исполняемый пакет для управления пользователями и заказами в онлайн-магазине'
authors = [
  {name = 'Roman A.', email = 'youremail@example.com'}
]
readme = 'README.md'
license = {text = 'MIT'}
requires-python = '>=3.10'
dependencies = [
  'requests>=2.25.1',
  'numpy>=1.19.2',
]

[project.optional-dependencies]
dev = ['json', 'csv']

[tool.setuptools]
py-modules = []
