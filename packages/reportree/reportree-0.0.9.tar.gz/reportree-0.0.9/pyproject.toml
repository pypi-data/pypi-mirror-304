[tool.poetry]
name = "reportree"
authors = ["Tomas Protivinsky <tomas.protivinsky@gmail.com>"]
description = "ReporTree produces nested static HTML reports with buttons to navigate through many optional subpages."
version = "0.0.9"
readme = "README.rst"
keywords = ["plots", "matplotlib", "data science", "reports"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.urls]
Homepage = "https://github.com/protivinsky/reportree"
Documentation = "https://protivinsky.github.io/reportree"

[tool.poetry.dependencies]
python = ">=3.10"
numpy = ">=2.0.0"
pandas = ">=2.0.0"
matplotlib = ">=3.0.0"
seaborn = ">=0.10.0"
yattag = "^1.16.0"
markdown = "^3.7"


[tool.poetry.group.dev.dependencies]
pytest = ">=8.0.0"

