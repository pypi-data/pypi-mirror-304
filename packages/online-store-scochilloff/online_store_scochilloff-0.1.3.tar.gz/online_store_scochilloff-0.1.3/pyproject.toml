[build-system]
requires = ['setuptools>=42', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'online_store_scochilloff'
version = '0.1.3'
description = 'Исполняемый пакет для управления пользователями и заказами в онлайн-магазине'
authors = [
  {name = 'ScoChillOFF', email = 'cheatkiller12@gmail.com'}
]
readme = 'README.md'
license = {text = 'MIT'}
requires-python = '>=3.8'
dependencies = [
  'requests>=2.25.1',
  'numpy>=1.19.2'
]

[project.optional-dependencies]
dev = ['pytest>=6.2.1', 'flake8>=3.8.4']