[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gaarf-core"
version = "0.0.1dev0"
dependencies = [
    "python-dateutil",
    "jinja2==3.1.4",
    "typing-extensions",
]
requires-python = ">=3.8"
description = "description"
readme = "README.md"
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

[project.optional-dependencies]
pandas=[
  "pandas",
]
all = [
  "gaarf-core[pandas]"
]
[project.scripts]
