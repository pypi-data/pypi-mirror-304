[project]
name = "ytxd"
version = "0.0.1"
description = "A user-friendly cli tool for downloading video and audio from url. YTXD is wrapper around the yt-dlp."
readme = "README.md"
authors = [{ name="Mateusz Gancarek", email="mateusz.gancarek@outlook.com" }]
requires-python = ">=3.12"
license = { file="LICENSE"}
dependencies = [
    "python-slugify>=8.0.4",
    "typer>=0.12.5",
    "yt-dlp>=2024.10.7",
]
keywords = ["audio", "cli", "downloader", "video", "ffmpeg", "youtube-dl", "typer", "uv", "yt-dlp"]

[project.urls]
Homepage = "https://github.com/imoneo/ytxd"

[project.scripts]
ytxd = "ytxd.main:app"


[tool.uv]
dev-dependencies = ["pytest>=8.3.3", "ruff>=0.7.0"]
