[project]
name = "linker-bookmarks"
version = "0.0.2"
authors = [
  { name="MTM", email="monotone.the.musical@gmail.com" },
]
description = "linker: cli based bookmark manager."
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]

dependencies = [
  "pick",
  "configparser",
  "iterfzf",
  "pick",
  "pyperclip",
  "python-dateutil"
]

[project.urls]
"Homepage" = "https://github.com/monotone-the-musical/linker"
"Bug Tracker" = "https://github.com/monotone-the-musical/linker/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
