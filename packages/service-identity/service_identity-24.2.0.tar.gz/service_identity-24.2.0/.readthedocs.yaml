---
version: 2

build:
  os: ubuntu-lts-latest
  tools:
    # Keep in-sync with tox.ini/docs and ci.yml/docs
    python: "3.12"
  jobs:
    # Need the tags to calculate the version (sometimes).
    post_checkout:
      - git fetch --tags

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
