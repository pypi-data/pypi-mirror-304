[build-system]
requires = [
    "hatchling"
]
build-backend = "hatchling.build"

[project]
name = "ohmt"
version = "0.0.4"
authors = [
  { name="Mattia Setzu", email="mattia.setzu@unipi.it" },
]
description = "Train decision trees, both univariate and multivariate."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers"
]
dependencies = [
    "asttokens==2.2.1",
    "backcall==0.2.0",
    "contourpy==1.0.6",
    "cycler==0.11.0",
    "decorator==5.1.1",
    "executing==1.2.0",
    "fire>=0.4.0",
    "fonttools==4.38.0",
    "graphviz==0.20.1",
    "jedi==0.18.2",
    "joblib==1.2.0",
    "kiwisolver==1.4.4",
    "more-itertools>=10.0.0",
    "numpy>=1.23.0",
    "packaging==22.0",
    "parso==0.8.3",
    "pexpect==4.8.0",
    "pickleshare==0.7.5",
    "Pillow==9.3.0",
    "prompt-toolkit>=3.0.36",
    "ptyprocess==0.7.0",
    "pure-eval==0.2.2",
    "Pygments==2.13.0",
    "pyparsing==3.0.9",
    "python-dateutil==2.8.2",
    "scikit-learn>=1.0.0",
    "scipy>=1.9.0",
    "six==1.16.0",
    "stack-data==0.6.2",
    "termcolor==2.1.1",
    "threadpoolctl==3.1.0",
    "traitlets==5.7.1",
    "wcwidth==0.2.5"
]

[project.urls]
	"Homepage" = "https://github.com/msetzu/oh-my-trees"
	"Bug Tracker" = "https://github.com/msetzu/oh-my-trees/issues"
