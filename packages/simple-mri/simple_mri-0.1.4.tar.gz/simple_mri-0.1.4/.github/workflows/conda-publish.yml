name: Build and Upload Conda Package

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["pypi-publish"]
    types:
      - completed

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}  # Only run if pypi-publish succeeds

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: |
              3.9
              3.10
              3.11
              3.12

      - name: Install Dependencies
        shell: bash -l {0}
        run: |
          conda install -y -c conda-forge -c defaults grayskull conda-build anaconda-client
          conda config --add channels conda-forge 
          conda config --set anaconda_upload yes
          grayskull pypi simple-mri

      - name: Build and upload conda package to Anaconda Cloud
        shell: bash -l {0}
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        run: |
          conda build simple-mri --skip-existing
