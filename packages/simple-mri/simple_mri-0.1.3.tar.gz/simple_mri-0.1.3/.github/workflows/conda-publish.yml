name: Build and Upload Conda Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: '3.9'  # Specify your Python version

      - name: Install Dependencies
        shell: bash -l {0}
        run: |
          conda install -y -c conda-forge grayskull conda-build anaconda-client

      - name: Generate meta.yaml with Grayskull
        shell: bash -l {0}
        run: |
          grayskull pypi simple-mri

      - name: Build Conda Package
        shell: bash -l {0}
        run: |
          conda build .

      - name: Login to Anaconda
        shell: bash -l {0}
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}
        run: |
          anaconda login --username jorgenriseth --password $ANACONDA_API_TOKEN

      - name: Upload Conda Package to Anaconda.org
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        run: |
          PACKAGE_PATH=$(conda build . --output)
          anaconda upload $PACKAGE_PATH --user jorgenriseth --skip-existing
