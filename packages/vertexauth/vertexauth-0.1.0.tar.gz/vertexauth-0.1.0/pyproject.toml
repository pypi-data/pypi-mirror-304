[tool.poetry]
name = "vertexauth"
version = "0.1.0"
description = "Helper for authenticating with VertexAI"
authors = ["Alexis Gallagher <alexis@alexisgallagher.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
anthropic = {version = "^0.37.1", optional = true}
claudette = {version = "^0.1.0", optional = true}

[tool.poetry.extras]
anthropic = ["anthropic"]
claudette = ["claudette", "anthropic"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
