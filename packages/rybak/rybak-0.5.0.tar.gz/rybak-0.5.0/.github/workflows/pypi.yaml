# .github/workflows/publish-to-pypi.yml

name: Publish to PyPI

on:
  release:
    types:
    - published

jobs:
  publish_pypi:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Publish Package
      run: uv publish
