[tool.poetry]
name = "dictcc-cli"
version = "1.0"
description = "A command-line tool for looking up translations on dict.cc"
authors = ["Tomas Bayer <mail@tomas.berlin>"]
readme = "README.md"
license = "MIT"
packages = [
    { include = "dictcc" },
]

[tool.poetry.scripts]
dictcc = "dictcc.cli:app"

[tool.poetry.dependencies]
python = "^3.11"
beautifulsoup4 = "^4.11.2"
fake-useragent = "^1.5.1"
requests = "^2.28.2"
rich = "^13.3.1"
typer = {extras = ["all"], version = "^0.9.0"}

[tool.poetry.group.dev.dependencies]
pytest = "^7"

[tool.ruff]
line-length = 120
lint.select = [
    "F",  # flake8
    "B",  # bugbear
    "E",  # pycodestyle
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
    "YTT", # sys.version check
    "S", # bandit
    "A001", "A002", # shadowing of builtins
    "FBT", # boolean trap
    "SIM", # simplify
    "COM", # commas
    "C4", # comprehensions
    "DTZ", # TZ aware datetime
    "T20", # print statements
    "RET501", "RET502", "RET503", "RET504", # return statements
    "PTH", # use pathlib
    "ERA", # eradicate
    "RUF", # ruff rules
    "PYI", # pyi
    "ANN", # type annotations
]
lint.ignore = [
    "COM812", # Trailing comma missing (clashes with ruff format)
]
preview = true

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101", # asserts
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
