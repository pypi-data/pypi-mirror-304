[build-system]
requires = ["setuptools==75.2.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["artless"]

[tool.setuptools.dynamic]
version = {attr = "artless.__version__"}

[tool.setuptools.package-data]
artless_template = ["py.typed"]

[project]
name = "artless-core"
dynamic = ["version"]
authors = [
  {name = "Peter Bro", email = "p3t3rbr0@gmail.com"},
]
description = "The artless and minimalistic web library for creating small applications or APIs."
keywords = ["artless", "minimalistic", "http", "wsgi", "web", "library", "framework"]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed"
]

[project.urls]
Homepage = "https://github.com/p3t3rbr0/py3-artless-core"
Documentation = "https://github.com/p3t3rbr0/py3-artless-core/blob/master/README.md"
Repository = "https://github.com/p3t3rbr0/py3-artless-core.git"
Issues = "https://github.com/p3t3rbr0/py3-artless-core/issues"
Changelog = "https://github.com/p3t3rbr0/py3-artless-core/blob/master/docs/source/changelog.rst"

[project.optional-dependencies]
build = ["build==1.2.2.post1", "twine==5.1.1"]
docs = ["Sphinx==8.1.3", "furo==2024.8.6"]
dev = [
    "coverage==7.6.4",
    "mypy==1.13.0",
    "isort==5.13.2",
    "flake8==7.1.1",
    "black==24.10.0",
]

[tool.mypy]
exclude = ["tests"]
ignore_missing_imports = true

[tool.isort]
multi_line_output = 3
include_trailing_comma = true

[tool.coverage.report]
exclude_lines = [
    "pass",
    "\\.\\.\\.",
    "def __getattr__",
]

[tool.coverage.run]
branch = true
source = ["artless"]

[tool.coverage.html]
directory = "coverage_report"
