[build-system]
requires = ["hatchling>=1.6.0,<2", "Django==4.1.7"]
build-backend = "hatchling.build"

[project]
name = "sam-djtools"
description = "Sami Test Pip"
readme = "README.md"
keywords = ["urllib", "httplib", "http"]
authors = [{name = "Sami Akram", email="samiakram@live.com"}, ]
maintainers = [{name = "Sami Akram", email="samiakram@live.com"}, ]
classifiers = [ "Operating System :: OS Independent", "Programming Language :: Python :: 3.5"]
requires-python = ">=3.6"
dynamic = ["version"]

[project.urls]
"Changelog" = "https://github.com/humblesami/sam-djtools/CHANGES.rst"
"Code" = "https://github.com/humblesami/sam-djtools"
"Issue tracker" = "https://github.com/humblesami/sam-djtools/issues"

[tool.hatch.build.targets.sdist]
include = [ "/requirements.txt",  "/CHANGES.rst",  "/README.md",  "/LICENSE.txt"]
markers = ["limit_memory"]
log_level = "DEBUG"
add_imports = "from __future__ import annotations"
skip = ["setup.py"]
[tool.mypy]
mypy_path = "src"


