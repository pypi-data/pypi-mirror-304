[metadata]
name = gias3.image_analysis
version = attr: gias3.image_analysis.__version__
description = Common modules for GIAS3
long_description = file: README.rst
keywords = musculoskeletal, modelling
license = MPL 2.0
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7

[options]
zip_safe = False
namespace_packages = gias3
package_dir = 
	=src
packages = find:
install_requires = 
	cython
	gias3.common
	gias3.fieldwork
	gias3.learning
	gias3.registration
	numpy
	pydicom==2.4.4
	scikit-image
	scikit-learn
	scipy

[options.packages.find]
where = src

[cython-module: gias3.image_analysis]
sources = 
	asm_search_c.pyx
	integralimagec.pyx
include_dirs = eval(__import__('numpy').get_include())
language = c

[egg_info]
tag_build = 
tag_date = 0

